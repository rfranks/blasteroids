ustments for functions logging on the behalf of other functions, for example, PK.Assert.* functions. * @return {String} stack trace line corresponding to the function calling the log function */ getCallerInfo: function (callerOffset) { try { throw Error('') } catch (err) { var caller_line = err.stack.split(\"\\n\")[5 + (callerOffset ? callerOffset : 0)]; var index = caller_line.indexOf(\"at \"); var clean = caller_line.slice(index + 2, caller_line.length); return clean; } }, /** * Logs a message to the window.console if one exists for the browser. * The message is logged if the provided logLevel is higher than the * current Log.logLevel. * * @param { {level:number, name:String} } logLevel the log level to log at * @param {String} [msg=''] the message to log * @param {number} [callerOffset=0] an offset adjustment to the line in the error stack. This is useful for adjustments for functions logging on the behalf of other functions, for example, PK.Assert.* functions. * * @return {undefined} */ log: function (logLevel, msg, callerOffset) { if (Log.logLevel === null || Log.logLevel.level === null) { //setting the logLevel to null effectively turns off logging return; } if (window.console &amp;&amp; msg &amp;&amp; logLevel &amp;&amp; logLevel.level &amp;&amp; (logLevel.level &gt;= Log.logLevel.level)) { var now = new Date(); window.console.log(logLevel.name + ' [' + now.toUTCString() + '] --&gt; ' + Log.getCallerInfo(callerOffset) + (msg ? '\\n\\t --&gt; ' + msg : '')); } }, msg: function (msg) { var $output = $('#log4js'); if ($output &amp;&amp; $output.length) { $output.html(msg) .removeClass('fadeOutUp') .addClass('animated zoomIn'); setTimeout(function () { $output.removeClass('zoomIn') .addClass('fadeOutUp'); }, 2000); } }, /** Logs a Log.LEVELS.TRACE message. * * @param {String} [msg=''] the msg to log */ trace: function (msg) { Log.log(Log.LEVELS.TRACE, (msg ? msg : '')); }, /** Logs a Log.LEVELS.DEBUG message. * * @param {String} [msg=''] the msg to log */ debug: function (msg) { Log.log(Log.LEVELS.DEBUG, (msg ? msg : '')); }, /** Logs a Log.LEVELS.ERROR message. * * @param {String} [msg=''] the msg to log */ error: function (msg) { Log.log(Log.LEVELS.ERROR, (msg ? msg : '')); }, /** * Logs a Log.LEVELS.FATAL message. * * @param {String} [msg=''] the msg to log * @param {boolean} [throwEx=false] forces an exception to be thrown, if true * @param {String} [exPrefix=''] a prefix to prepend to the exception, if one is thrown */ fatal: function (msg, throwEx, exPrefix) { var message = msg ? msg : ''; Log.log(Log.LEVELS.FATAL, message); if (throwEx) { throw new Error((exPrefix ? exPrefix + ': ' : '') + message); } }, /** Logs a Log.LEVELS.INFO message. * * @param {String} [msg=''] the msg to log * @param {boolean} [toScreen=false] flag indicating whether or not to display this message to the user as well */ info: function (msg, toScreen) { msg = msg || ''; Log.log(Log.LEVELS.INFO, msg); (toScreen || false) &amp;&amp; Log.msg(msg); }, /** * * @return {boolean} true if the current Log.logLevel is set to Log.LEVELS.DEBUG */ isDebugEnabled: function () { if (!Log.logLevel || !Log.logLevel.level) { return false; } return (Log.logLevel.level == Log.LEVELS.DEBUG.level); }, /** Logs a Log.LEVELS.WARN message. * * @param {String} [msg=''] the msg to log */ warn: function (msg) { Log.log(Log.LEVELS.WARN, (msg ? msg : '')); }, //setting the default logLevel like this allows us to do it before //Log is defined, otherwise we would use Log.LEVELS.ERROR logLevel: {level: 4, name: 'ERROR'} }; "},"global.html":{"id":"global.html","title":"Global","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Global Methods $showShield() Shows a temporary shield around the ship. Source game/entities.js, line 681 Type Definitions Point Object A point in space within the world. Properties Name Type Description x number the point's x-coordinate y number the point's y-coordinate Source public-lib/boxbox.doc.js, line 1 Vector Object A quantity with both an x component and a y component. Properties Name Type Description x number the magnitude of the vector's x component y number the magnitude of the vector's y component Source public-lib/boxbox.doc.js, line 8 "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Classes Classes Entity World Mixins blast blasteroid enemy powerup shield ship wormhole entityEvents angleImpulse enhancedWorld Namespaces Audio AzureEventing Azure eventing support. Blasteroids boxbox BoxBoxUtil Log "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Namespaces Classes Entity World Mixins blast blasteroid enemy powerup shield ship wormhole entityEvents angleImpulse enhancedWorld Namespaces Audio AzureEventing Azure eventing support. Blasteroids boxbox BoxBoxUtil Log "},"mixins.list.html":{"id":"mixins.list.html","title":"Mixins","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Mixins Classes Entity World Mixins blast blasteroid enemy powerup shield ship wormhole entityEvents angleImpulse enhancedWorld Namespaces Audio AzureEventing Azure eventing support. Blasteroids boxbox BoxBoxUtil Log "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Tutorials Classes Entity World Mixins blast blasteroid enemy powerup shield ship wormhole entityEvents angleImpulse enhancedWorld Namespaces Audio AzureEventing Azure eventing support. Blasteroids boxbox BoxBoxUtil Log "},"index.html":{"id":"index.html","title":"Index","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield About Blasteroids Asteroids is an arcade space shooter released in November 1979 by Atari, Inc. and designed by Lyle Rains, Ed Logg, and Dominic Walsh. The player controls a spaceship in an asteroid field which is periodically traversed by flying saucers. The object is to shoot and destroy both asteroids and saucers alike, while avoiding each of them, as well as the flying saucers' counter-fire. The difficulty increases as the number of asteroids increases. Asteroids was one of the first major hits of the golden age of arcade games. Blasteroids is the third official sequel to the 1979 shoot 'em up video game Asteroids. It was developed by Atari Games and released as a coin-operated game in 1987. Unlike the previous games, Blasteroids uses raster graphics, not vector graphics. Various computer ports of Blasteroids were released by Image Works. Blasteroids Game Play The gameplay for Blasteroids is basically the same as for the original; the player controls a spaceship viewed from \"above\" in a 2D representation of space, by rotating the ship, and using thrust to give the ship momentum. To slow down or completely stop moving, the player has to rotate the ship to face the direction it came from, and generate the right amount of thrust to nullify its momentum. The ship has a limited amount of fuel to generate thrust with. This fuel comes in the form of \"Energy\" that is also used for the ship's Shields which protect it against collisions and enemy fire. Once all Energy is gone, the player's ship is destroyed. The ship can shoot to destroy asteroids and enemy ships. The ship can also be transformed at will into 3 different versions, namely the \"Speeder\", the fastest version, the \"Fighter\", which has the most firepower, and the \"Warrior\", which has extra armour. Blasteroids Objective The object of the game is to destroy all the asteroids which have a set speed at which they fly through the Sector. Asteroids come in varying sizes, and when shot, larger asteroids break into multiple smaller ones. Only shooting the smallest ones will actually remove them from the Sector. Asteroids also come in different types. Normal asteroids don't contain anything, but red asteroids can contain power-ups in the form of Power Crystals that are released by completely destroying asteroids. Crystals decay over time. Popcorn Asteroids require several hits, which expands their size, and eventually makes them stop spinning. They can't be destroyed, but stopping them is enough to finish each Sector. Egg asteroids contain leeches which home in on the user's ship and suck out its energy. They can be shot and destroyed. Finally there are Seeker asteroids which home in on the player's ship after being shot. Besides asteroids, there are different enemy ships trying to shoot the player, which leave equipment in the form of power-ups when destroyed. This Blasteroids is a Blasteroids clone built purely using HTML, CSS, and JavaScript. Blasteroids was designed as an entry level introduction into both Web Programming and Game Programming. Its source code, its comments and its documentation are FREE to everyone. Our Objective The primary objectives of this Blasteroids are... ...to avoid blasteroids at all costs, ...to avoid enemy ships at all costs, ...to destroy as many blasteroids as possible, ...to destroy enemy ships (only if they shoot first), ...to reach the highest level possible, ...and to earn the highest score. The player must do all of this while traversing levels of increasingly difficulty. The player pilots a state of the art, computer generated, very pixelated ship that comes with zero guarantees. It does however come with an infinite supply of laser blasts. The ship can also... ...rotate left, ...rotate right, ...fire shots straight forward, ...and thrust forward. Underpinnings Blasteroids is built using the following libraries: Box2dWeb - a JavaScript physics engine boxbox - a wrapper framework for the Box2d / Box2dweb physics engine jQuery - a fast, small, and feature-rich JavaScript library Animate.css - a cross-browser library of CSS animations plus, its own custom libraries: Audio Log and some utility methods in: BoxBoxUtil Legal Stuff This version of Blasteroids is a clone of Ed Rotberg's Blasteroids of 1987. Blasteroids is designed as an entry level introduction into both Web Programming and Game Programming. Its source code and documentation are FREE to everyone, forever, in perpetuity, until the end of the universe. Blasteroids is distributed under a short and simple permissive license with conditions only requiring preservation of copyright and license notices. Licensed works, modifications, and larger works may be distributed under different terms and without source code. Blasteroids is free software, licensed under the MIT License(the \"License\"). Commercial and non-commercial use are permitted in compliance with the License. Copyright (c) 2017-present by Richard Franks Jr richardfranksjr@hotmail.com and the contributors to Blasteroids. All rights reserved. Contributing Want to contribute to Blasteroids? Please read How to Contribute. Installation and Usage Prerequisites Running Blasteroids requires both NodeJS and npm. Running Blasteroids comes ready to run, out of the box, no building required. To rebuild the documentation, in case you have made changes, and start the server, run npm run serve If you are on a Mac, you can use npm run serve-macosx You should see something similar to the following. Richards-MacBook-Pro:blasteroids rfranks$ npm run serve &gt; blasteroids@0.0.1 serve /Users/rfranks/Developer/Code/blasteroids &gt; npm install &amp;&amp; ./build-doc.sh &amp;&amp; ./node_modules/.bin/http-server audited 100 packages in 1.101s found 0 vulnerabilities Removing Documentation Directory[./doc]... Building Documentation using jsDoc... Parsing /Users/rfranks/Developer/Code/blasteroids/js/conf/options.config.js ... Parsing /Users/rfranks/Developer/Code/blasteroids/js/conf/powerups.config.js ... Parsing /Users/rfranks/Developer/Code/blasteroids/js/game/entities.js ... Parsing /Users/rfranks/Developer/Code/blasteroids/js/game/game.js ... Parsing /Users/rfranks/Developer/Code/blasteroids/js/lib/audio.js ... Parsing /Users/rfranks/Developer/Code/blasteroids/js/lib/boxbox-util.js ... Parsing /Users/rfranks/Developer/Code/blasteroids/js/lib/log4.js ... Parsing /Users/rfranks/Developer/Code/blasteroids/js/lunr.search.js ... Parsing /Users/rfranks/Developer/Code/blasteroids/js/public-lib/boxbox.doc.js ... Parsing /Users/rfranks/Developer/Code/blasteroids/js/public-lib/docstrap.min.js ... Parsing /Users/rfranks/Developer/Code/blasteroids/js/public-lib/lunr.min.js ... Parsing /Users/rfranks/Developer/Code/blasteroids/js/sunlight.js ... Parsing /Users/rfranks/Developer/Code/blasteroids/js/toc.js ... Generating output files... Finished running in 1.84 seconds. ...Done! Starting up http-server, serving ./ Available on: http://127.0.0.1:8080 http://10.0.0.182:8080 Hit CTRL-C to stop the server Press CTRL-C to stop the server when you have finished running Blasteroids. Browse to http://127.0.0.1:8080/ to start playing! Project Structure Approx Size Folder File Type Contents 220K ./blasteroids/css/doc css css stylesheets specific to the game's documentation 320K ./blasteroids/css css core css stylesheets 44K ./blasteroids/images/background image/png background images for the game's canvas 756K ./blasteroids/images/doc image/png images used in the game's documentation 1.5M ./blasteroids/images image/png images used in the game or the game's documentation 800K ./blasteroids/js/public-lib js 3rd party JavaScript libraries used by the game or the game's documentation (like jQuery, DocStrap or boxbox) 68K ./blasteroids/js/game js javascript files used in the game (like the entities within the game) 48K ./blasteroids/js/lib js core utility libraries used by the game or the game's documentation 20K ./blasteroids/js/conf js configuration js files 992K ./blasteroids/js js javascript files used in the game or the game's documentation 3.0M ./blasteroids/sounds wav sounds used within the game 8.0K ./blasteroids/static - just that, noise... can we remove? required by jsdoc? 100K ./blasteroids/templates tmpl template files for the documentation ui (used during the JSDoc publish action) 32K ./blasteroids/tutorials markdo ounds off. Only affects Audio Lib API. Source lib/audio.js, line 52 &lt;static&gt; soundOn() Turn sounds on. Only affects Audio Lib API. Source lib/audio.js, line 47 &lt;static&gt; toggleSound() Toggle sounds on/off. Only affects Audio Lib API. Source lib/audio.js, line 57 "},"AzureEventing.html":{"id":"AzureEventing.html","title":"<i class=\"glyphicon glyphicon-book\"></i>&nbsp;Namespace","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Namespace AzureEventing Source lib/azure.eventing.js, line 52 "},"Blasteroids.html":{"id":"Blasteroids.html","title":"<i class=\"glyphicon glyphicon-book\"></i>&nbsp;Namespace","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Namespace Blasteroids Properties Name Type Description $game jQuery the game's Canvas where all the game's drawing occurs $gameOver jQuery container for the game over splash screen $hiScore jQuery container for the Hi Scores splash screen $level jQuery container for the current level $lives jQuery container for the player's remiaining lives $newLevel jQuery container for the new level splash screen $pointsAdded jQuery display for the number of points the player just received $scoreAmount jQuery display for the player's current score POWERUP_CONFIGS Array.&lt;Blasteroids.powerup&gt; mixins for powerups that are mixed with Blasteroids.powerup to create powerups within the game activePowerup Blasteroids.powerup the currently active powerup within the field of play (only one powerup is active at a time) activeWormhole Blasteroids.wormhole the currently active wormhole within the field of play (only one wormhole (with a and b ends) is active at a time) blasteroidsRemaining number the number of blasteroids currently in the field of play currentBlastsToFire number the number of blasts the player's ship should fire on each trigger press earnedLives number the number of lives the player has earned this game backgroundIndex number the index of the game canvas element's current background CSS class enemyIndex number the index of the enemy ship image to use when spawning enemy ships lives number the number of lives the player currently has left meteorIndex number the index of the blasteroid image to use when adding blasteroids to the field of play options * the current options for the running Blasteroids game instance (see Blasteroids.defaultOptions) score number the player's current score world World the current Blasteroids game instance's game world Source game/game.js, line 3 Mixins blast blasteroid enemy powerup shield ship wormhole Members &lt;static&gt; defaultOptions Properties Name Type Description defaultOptions * the default set of options for the Blasteroids game Properties Name Type Description angleStep number the step increment (in degrees) for player ship rotation when rotating left or rightDefault: 10 velocityStep number the step increment (in ?) for each firing of the player ship's thrusterDefault: 50 blastImpulse number the impulse of laser blasts (applies to both enemy and player shipsDefault: 20 blasteroidShotsToDestroy number the number of laser blasts it takes to crack or destroy a blasteroidDefault: 2 minBlasteroids number the number of blasteroids to start the first level withDefault: 1 startingLives number the number of starting lives given to the playerDefault: 3 startingLevel number the game's starting level, higher levels mean more Blasteroids and higher difficultyDefault: 1 levelWaitPeriod number the number of milliseconds to wait between levelsDefault: 3000 shipFireRate number the number of milliseconds the player's ship must wait before it can fire and fire againDefault: 750 shipRadius number the radius of the player's shipDefault: 0.75 soundOn boolean turn sounds on/off at the start of the gameDefault: true backgrounds Array.&lt;string&gt; list of CSS classes that can be used to control the background on the game's canvas element enemies Array.&lt;string&gt; list of image filenames in /images/ folder to use for enemy ships lasers Array.&lt;string&gt; list of image filenames in /images/ folder to use for laser blasts meteors Array.&lt;string&gt; list of image filenames in /images/ folder to use for blasteroids ships Array.&lt;string&gt; list of image filenames in /images/ folder to use for player ships enemyShipBonus number number of bonus points awarded when an enemy ship is destroyed by the playerDefault: 1500 extraLifeScore number number of points required to earn an extra life/shipDefault: 5000 playerBlastsToFire number the number of blasts the player ship fires each time the spacebar is pressed (can be one or two for single or twin laser, respectively)Default: 1 gravity Vector x and y components of the force of gravity within the game worldDefault: { x: 0, y: 0 } collisionOutlines boolean flag indicating whether or not to show the outlines used during collision detection which can be useful for debuggingDefault: false el string CSS selector for the main game canvas DOM elementDefault: '#game' scoreEl string CSS selector for the DOM element for the player's current score amountDefault: '#score .amount' newLevelEl string CSS selector for the DOM element that is the new level \"splash\" screenDefault: '#newlevel' levelEl string CSS selector for the DOM element that contains the current level numberDefault: '#newlevel .level' livesEl string CSS selector for the DOM element that contains the avatars for the player's remaining livesDefault: '#lives' gameoverEl string CSS selector for the DOM element that is the game over \"splash\" screenDefault: '#gameover' hiscoreEl string CSS selector for the DOM element that is the hi scores \"splash\" screenDefault: '#hiscore' Source conf/options.config.js, line 33 Methods &lt;static&gt; addBlasteroids( [numBlasteroids] [, randomImg]) Add a given number of blasteroids to the playing field. Parameters Name Type Argument Default Description numBlasteroids number &lt;optional&gt; Blasteroids.options.minBlasteroids the number of blasteroids to add, defaults to minBlasteroids option value randomImg boolean &lt;optional&gt; true whether or not a random image should be used for the blasteroid Source game/game.js, line 79 Returns number the number of blasteroids that were actually added Examples Adding more blasteroids at the start of a new level newLevel: function(){ //code omitted for brevity //add more blasteroids this.blasteroidsRemaining = this.addBlasteroids(this.options.minBlasteroids + this.level - 1); //commited for brevity } &lt;static&gt; addLife( [earned]) Add a player life. Parameters Name Type Argument Default Description earned boolean &lt;optional&gt; false true if the player earned the life, e.g. by scoring enough points, false if it was given to the player, i.e. during initialization Source game/game.js, line 126 Returns number the number of lives the player has remaining after the life was added Examples Adding an extra life via a powerup $onCollect: function(){ //extra life power up Blasteroids.addLife(true); } &lt;static&gt; addScore(amount) Add to the player's current score. Parameters Name Type Description amount number the number of points to add to the player's score Source game/game.js, line 162 Examples Adding bonus points via a powerup $onCollect: function(){ //mega points reward power up Blasteroids.addScore(10000); Log.msg('MEGA POINTS awarded!'); } &lt;static&gt; endGame() Ends the current game. Shows the game over splash screen, updates hi-scores, and resets the player's current number of lives and score both to 0. Source game/game.js, line 200 Examples Ending the game after the player's last life takeLife: function() { //code omitted for brevity if (this.lives &lt;= 0) { //game over, if no lives remaining... this.endGame(); } //code omitted for brevity &lt;static&gt; incrementScore(toAmount [, byAmount]) Increments the player's current score by an amount, up until a target score, updating the display every so often. Parameters Name Type Argument Default Description toAmount number the target score to increment up to byAmount number &lt;optional&gt; 50 the seed amount for incrementing Source game/game.js, line 231 Examples Adding to the player's current score //update the score by amount &amp; update the display this.incrementScore(Math.round((this.score || 0) + amount), 50); &lt;static&gt; initAudio() Initializes Audio aspects of the game, like whether or not sound is on/off. Source game/game.js, line 254 &lt;static&gt; initBlasteroids() Initializes the number of blasteroids to the minBlasteroids option value. Source game/game.js, line 259 &lt;static&gt; initElements() Initializes pointers to various HTML elements used during the game life cycle. Source game/game.js, line 265 &lt;static&gt; initEntities() Initializes the game entities used during the game life cycle, e.g. blasteroids, powerups, ships, laser blasts, etc. Defaults to a no-op (see /js/entities.js) Source game/game.js, line 281 &lt;static&gt; initEvents() Initializes global game event listeners. Source game/game.js, line 284 &lt;static&gt; initLives() Initializes the player's number of lives to the Blasteroids.options.startingLives. Resets earned lives count to 0. Source game/game.js, line 359 &lt;static&gt; initPlayer() Initializes a new player ship at the origin. Source game/game.js, line 375 &lt;static&gt; initScore() Initializes the player's current score to 0 and updates the score display. Source game/game.js, line 401 &lt;static&gt; initWorld() Initializes the game world, enhances it, and clears the field of play. Source game/game.js, line 411 &lt;static&gt; newGame() Starts a new game, re-initializing blasteroids, player, lives, score, etc. Source game/game.js, line 453 Examples At the start of the game start: function(options) { //code omitted for brevity //initialize everything this.initEvents(); this.initWorld(); this.initElements(); this.initEntities(); //start the game this.newGame(); } Pressing 'N' to start a new game initEvents: function(){ $(window).keyup(function(e) { if (e.keyCode == 78 &amp;&amp; Blasteroids.lives &lt;= 0) { //n - new game if no lives remaining Blasteroids.newGame(); } //code omitted for brevity } &lt;static&gt; newLevel() Starts a new level. Shows a level splash screen. Re-initializes the number of blasteroids remaining. Source game/game.js, line 489 Examples Starting a new level when the last blasteroid is destroyed //if no more blasteroids, and we were destroyed by blast, then start a new level Blasteroids.blasteroidsRemaining &lt;= 0 &amp;&amp; this.destroyedByBlast &amp;&amp; Blasteroids.newLevel(); &lt;static&gt; showHiScores() Update and show the hi scores. Source game/game.js, line 515 &lt;static&gt; spawnEnemyShip(x, y) Spawn a new enemy ship at the provided x,y location. If x, or y is not provided, then a random value is used. Parameters Name Type Description x number the x position to place the enemy ship at, from 0 to the world's max x y number the y position to place the enemy ship at, from 0 to the world's max y Source game/game.js, line 555 Examples Spawning a new enemy ship after one is destroyed onTick: function(){ //this.destroyed === true if (this.destroyed &amp;&amp; !this.exploded){ //code omitted for brevity... //respawn enemy ship at random time between 20 - 40secs setTimeout($.proxy(function(){ Blasteroids.spawnEnemyShip(); }, this), Math.floor(Math.random() * 20000) + 20000); Log.info('ENEMY ship destroyed!'); } } &lt;static&gt; spawnPowerup( [x] [, y]) Spawn a random powerup at the given x and y coordinates, or a random x-y coordinate in the world's field of play if no x-y coordinate is provided. A powerup gives the player certain abilities and/or rewards when collected. They remain visible for 10 seconds. Parameters Name Type Argument Description x number &lt;optional&gt; x coordinate for power up to spawn at. Defaults to a random x coordinate in the world's field of play. y number &lt;optional&gt; y coordinate for power up to spawn at. Defaults to a random y coordinate in the world's field of play. Source game/game.js, line 614 Examples Spawning a random powerup at a random time //spawn powerup at random time between 20 - 40secs setTimeout(function(){ Blasteroids.spawnPowerup(); }, Math.floor(Math.random() * 20000) + 20000); &lt;static&gt; spawnWormhole( [x1] [, y1] [, x2] [, y2]) Spawn a wormhole at the given x1,y1 and x2,y2 coordinates, or a random x-y coordinate pair in the world's field of play if no x-y coordinate pair is provided. A wormhole allows objects to instantaneously travel from one point in space, to another point in space. abilities and/or rewards when collected. They remain visible for 10 seconds. Their effects tend to be permanent. Parameters Name Type Argument Description x1 number &lt;optional&gt; x coordinate for the wormhole's first endpoint. Defaults to a random x coordinate in the world's field of play. y1 number &lt;optional&gt; y coordinate for the wormhole's first endpoint. Defaults to a random y coordinate in the world's field of play. x2 number &lt;optional&gt; x coordinate for the wormhole's second endpoint. Defaults to a random x coordinate in the world's field of play. y2 number &lt;optional&gt; y coordinate for the wormhole's second endpoint. Defaults to a random y coordinate in the world's field of play. Source game/game.js, line 683 Examples Spawning a random wormhole at a random time //spawn wormhole at random time between 40 - 60secs setTimeout(function(){ Blasteroids.spawnWormhole(); }, Math.floor(Math.random() * 20000) + 40000); &lt;static&gt; start() Initializes and starts the Blasteroids game. This is the game's entry point. Source game/game.js, line 35 Examples Starting the Blasteroids game //Start the game! Blasteroids.start({ collisionOutlines: false }); &lt;static&gt; takeLife() Takes a life from the player, updates the number of lives display, and alerts the player. Displays game over if the user has no lives remaining. Otherwise, a new player ship is initialized within 3 secs. Source game/game.js, line 766 Returns number the number of lives the player has remaining Examples Taking the player's life //playerShipDestroyed ==&gt; true if (playerShipDestroyed){ this.destroy(); Audio.play('sounds/NFF-player-death-2.wav'); Blasteroids.takeLife(); Log.info('PLAYER ship destroyed!'); } "},"Blasteroids.blast.html":{"id":"Blasteroids.blast.html","title":"<i class=\"glyphicon glyphicon-random\">&nbsp;</i>Mixin","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Mixin Blasteroids. blast A mixin that bestows the characteristics of a ship's laser blast to an Entity. Properties Name Type Description name string 'blast' shape string 'square' destroyed boolean false bullet boolean true image string 'images/lasers/laserBlue01.png' imageStretchToFit boolean true soundEffect string 'sounds/NFF-laser.wav' width number 0.25 height number 1 restitution number 0 fixedRotation boolean true $sourceName string undefined Mixes In boxbox.entityEvents BoxBoxUtil.angleImpulse Source game/entities.js, line 5 See Entity for further in d":"Blasteroids.powerup.html","title":"<i class=\"glyphicon glyphicon-random\">&nbsp;</i>Mixin","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Mixin Blasteroids. powerup A mixin that bestows the characteristics of a powerup to an entity. Properties Name Type Description name string 'powerup' shape string 'square' type string 'static' active boolean false imageStretchToFit boolean true height number 1.5 width number 1.5 Mixes In boxbox.entityEvents Source game/entities.js, line 439 Methods $onCollect(entity) Called when the powerup is \"collected.\" Default behavior is a no-op. Parameters Name Type Description entity Entity the entity that is doing the \"collecting\" Source game/entities.js, line 461 onTick() Source game/entities.js, line 475 See boxbox.entityEvents#onTick "},"Blasteroids.shield.html":{"id":"Blasteroids.shield.html","title":"<i class=\"glyphicon glyphicon-random\">&nbsp;</i>Mixin","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Mixin Blasteroids. shield A mixin that bestows the characteristics of a player's ship's shield to an entity. Properties Name Type Description name string 'shipShield' shape string 'square' image string 'images/effects/shield.png' height number 5 width number 7 active boolean false bullet boolean true imageStretchToFit boolean true fixedRotation boolean true Mixes In boxbox.entityEvents Source game/entities.js, line 507 Methods onRender() Source game/entities.js, line 539 See boxbox.entityEvents#onRender "},"Blasteroids.ship.html":{"id":"Blasteroids.ship.html","title":"<i class=\"glyphicon glyphicon-random\">&nbsp;</i>Mixin","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Mixin Blasteroids. ship A mixin that bestows the characteristics of a player's ship to an entity. Properties Name Type Description name string 'player' shape string 'circle' radius number Blasteroids.options.shipRadius imageStretchToFit boolean true density number 4 x number origin.x y number origin.y angle number 0 impulse number 0 restitution number 0 fixedRotation boolean true bullet boolean true shielded boolean false Mixes In boxbox.entityEvents Source game/entities.js, line 551 Methods &lt;static&gt; $blastsToFire( [numOfBlasts]) Gets/sets the number of blasts that are fired upon each trigger press (max of 3). Parameters Name Type Argument Description numOfBlasts number &lt;optional&gt; the number of blasts to fire each time Source game/entities.js, line 591 &lt;static&gt; $fireBlast(radians,) Fires this ship's laser, if it is able to be fired. Parameters Name Type Description radians, number the radians (around the ship), from where the blast should originate. Defaults to the direction that the ship is facing. Source game/entities.js, line 608 &lt;static&gt; $fireThrust() Fires the ship's thruster and increases the ship's velocity by Blasteroids.options.velocityStep. Source game/entities.js, line 637 &lt;static&gt; $onBlasteroidImpact(blasteroid) Event handler for when this ship impacts a blasteroid entity. This ship Parameters Name Type Description blasteroid Entity the blasteroid being impacted Source game/entities.js, line 738 &lt;static&gt; $onBlastImpact(blast) Event handler for when this ship impacts a blast entity. Parameters Name Type Description blast Entity the blast being impacted Source game/entities.js, line 722 &lt;static&gt; $stopThrust() Destroys the currently firing ship thrust entity. Source game/entities.js, line 695 &lt;static&gt; $twinBlast() Fires this ship's twin laser blast. Source game/entities.js, line 703 onKeyDown() Source game/entities.js, line 749 See boxbox.entityEvents#onKeyDown onRender() Source game/entities.js, line 834 See boxbox.entityEvents#onRender onTick() Source game/entities.js, line 804 See boxbox.entityEvents#onTick "},"Blasteroids.wormhole.html":{"id":"Blasteroids.wormhole.html","title":"<i class=\"glyphicon glyphicon-random\">&nbsp;</i>Mixin","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Mixin Blasteroids. wormhole A mixin that bestows the characteristics of a wormhole to an entity. Properties Name Type Description name string 'wormhole' shape string 'circle' type string 'static' active boolean false image string 'images/effects/spacewarp.png' imageStretchToFit boolean true height number 3 width number 3 radius number 1.5 Mixes In boxbox.entityEvents Source game/entities.js, line 864 Methods $transport(entity) Called when the wormhole is \"traversed.\" Transports the entity to the opposite wormhole. Parameters Name Type Description entity Entity the entity that is doing the \"traversing\" Source game/entities.js, line 896 onTick() Source game/entities.js, line 928 See boxbox.entityEvents#onTick "},"boxbox.html":{"id":"boxbox.html","title":"<i class=\"glyphicon glyphicon-book\"></i>&nbsp;Namespace","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Namespace boxbox Source public-lib/boxbox.doc.js, line 234 Mixins entityEvents Methods createWorld(canvas [, options]) Creates a new game World. Parameters Name Type Argument Description canvas Element the canvas element to render on options * &lt;optional&gt; options options to apply when creating the world Properties Name Type Argument Default Description gravity Vector &lt;optional&gt; {x:0, y:10} gravity for the game world, x and y component, can be horizontal, negative, etc allowSleep boolean &lt;optional&gt; true flag indicating whether or not entities may \"sleep\" when they come to rest, meaning that the entity is no longer being simulated, which can improve performance scale number &lt;optional&gt; 30 scale for rendering in the the game world (in pixels/meter or px/m) tickFrequency number &lt;optional&gt; 50 the frequency at which onTick events occur (in milliseconds, or ms) collisionOutlines boolean &lt;optional&gt; false flag indicating whether or not to draw outlines around entities for collision detection (useful for debugging collisions) Source public-lib/boxbox.doc.js, line 238 Returns World a new game world Examples Creating a world using the default options var canvasElem = document.getElementById(\"myCanvas\"); var world = boxbox.createWorld(canvasElem); Creating a world overriding default options var canvasElem = document.getElementById(\"myCanvas\"); var world = boxbox.createWorld(canvasElem, { gravity: {x: 0, y: 20}, scale: 60 }); "},"boxbox.entityEvents.html":{"id":"boxbox.entityEvents.html","title":"<i class=\"glyphicon glyphicon-random\">&nbsp;</i>Mixin","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Mixin boxbox. entityEvents Mixes in standard event handlers for entities. Source public-lib/boxbox.doc.js, line 263 See Entity Methods onFinishContact(entity) Handle end of contact with another entity. This entity Parameters Name Type Description entity Entity the entity that contact ended with Source public-lib/boxbox.doc.js, line 294 onImpact(entity, normalForce, tangentialForce) Handle impact with another entity. This entity Parameters Name Type Description entity Entity the entity that collided with us normalForce number force of the two entites colliding tangentialForce number force of the two entites \"rubbing\" up against each other Source public-lib/boxbox.doc.js, line 302 onKeydown(e) Handle keydown event for this entity. This entity Parameters Name Type Description e Event the keydown event Source public-lib/boxbox.doc.js, line 270 onKeyup(e) Handle keyup event for this entity. This entity Parameters Name Type Description e Event the keyup event Source public-lib/boxbox.doc.js, line 278 onRender(canvas) Handle when this entity is rendered. This entity Parameters Name Type Description canvas Element context for rendering Source public-lib/boxbox.doc.js, line 312 onStartContact(entity) Handle start of contact with another entity. This entity Parameters Name Type Description entity Entity the entity that contact started with Source public-lib/boxbox.doc.js, line 286 onTick() Handle a tick. Ticks are periodic events that happen independant of rendering. You can use ticks as your \"game loop\". The default tick frequency is 50 ms, and it can be set as an option when creating the world. This entity Source public-lib/boxbox.doc.js, line 320 "},"BoxBoxUtil.html":{"id":"BoxBoxUtil.html","title":"<i class=\"glyphicon glyphicon-book\"></i>&nbsp;Namespace","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Namespace BoxBoxUtil Various utility methods useful when using the BoxBox+Box2DWeb libraries. Source lib/boxbox-util.js, line 1 Mixins angleImpulse enhancedWorld Methods &lt;static&gt; angleRads(angle) Converts an angle to its equivalent in radians. Parameters Name Type Description angle number the angle to convert into radians Source lib/boxbox-util.js, line 246 Returns number &lt;code&lt;angle's equivalent in radians &lt;static&gt; center(entity, world) Enhances the world, if needed, and positions the entity at the center of the world. Parameters Name Type Description entity Entity the entity to position world World the world to position the entity in Source lib/boxbox-util.js, line 180 &lt;static&gt; clearFieldOfPlay() Enhances the world, if needed, and clears the field of play of all entities. It does this by setting a destroyed/forceDestroy flag on the entity. Entities can then be removed during their onTick. Source lib/boxbox-util.js, line 82 &lt;static&gt; enhanceWorld(world) Enhances the provided game world with the additional properties and methods of the enhancedWorld mixin. Parameters Name Type Description world World the game world to enhance Source lib/boxbox-util.js, line 13 See BoxBoxUtil.enhancedWorld Returns World the enhanced world &lt;static&gt; getIntersectingEntities(entity) Gets other entities that are intersecting the provided entity. Parameters Name Type Description entity Entity the entity to find intersecting entities for Source lib/boxbox-util.js, line 198 Returns the entities that intersect with the entity provided &lt;static&gt; isOffCanvas(entity, world) Parameters Name Type Description entity Entity the entity to test world World the world to check against Source lib/boxbox-util.js, line 221 Returns boolean true if entity's position is outside of the world's viewable field of play, false otherwise &lt;static&gt; polarAngleRads(polarAngle) Converts polar angle into equivalent radians. Parameters Name Type Description polarAngle number the angle to convert Source lib/boxbox-util.js, line 254 Returns number polarAngle as radians &lt;static&gt; randomInterval(from, to) Parameters Name Type Description from number to number Source lib/boxbox-util.js, line 263 Returns number random number between from and to, to excluded, in other words [from, to) &lt;static&gt; toVector(power, a [, b]) Combines a magnitude and direction into a Vector of x and y components. Parameters Name Type Argument Description power number magnitude to apply to the vector a number May be one of the angle of orientation (in degrees) of the vector, or if b is also provided, this is interpreted as the x component of a vector b number &lt;optional&gt; y component of the vector Source lib/boxbox-util.js, line 277 Returns Vector the resulting vector &lt;static&gt; wrapPosition(entity, world) Wraps an entity's position across sides of the field of play. Useful for when an entity goes outside the field of play. Parameters Name Type Description entity Entity the entity whose position is being wrapped world World the world in which to position the entity Source lib/boxbox-util.js, line 299 "},"BoxBoxUtil.angleImpulse.html":{"id":"BoxBoxUtil.angleImpulse.html","title":"<i class=\"glyphicon glyphicon-random\">&nbsp;</i>Mixin","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Mixin BoxBoxUtil. angleImpulse Mixin of useful entity methods for observing and manipulating angles and forces. Source lib/boxbox-util.js, line 107 Methods $angle( [angle]) Gets/sets the angle of rotation for this entity. Parameters Name Type Argument Description angle number &lt;optional&gt; the angle to set Source lib/boxbox-util.js, line 119 Returns number the entity's angle of rotation $force( [force] [, angle]) Gets the magnitude of the current force being applied to the entity. Optionally, applies a 0, or positive, magnitude force at either the entity's current $angle(), or at an optional angle. Pass a 0, or negative, force to clear the current force being applied to the entity. Parameters Name Type Argument Description force number &lt;optional&gt; 0, or positive, force to apply angle number &lt;optional&gt; the angle at which to apply the force Source lib/boxbox-util.js, line 150 See angleImpulse.$angle Returns number the magnitude of the force currently being applied to the entity, which may be 0 "},"BoxBoxUtil.enhancedWorld.html":{"id":"BoxBoxUtil.enhancedWorld.html","title":"<i class=\"glyphicon glyphicon-random\">&nbsp;</i>Mixin","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Mixin BoxBoxUtil. enhancedWorld Properties Name Type Description _$canvas jQuery jQuery object containing the world's canvas element _enhanced boolean flag indicating whether or not world has been augmented with the enhancedWorld mixin _maxX number the maximum computed x-coordinate (in meters, or m)? for the game world/canvas element _maxY number the maximum computed y-coordinate (in meters, or m)? for the game world/canvas element _center Point the x-,y-coordinates for the center of the game world/canvas element Source lib/boxbox-util.js, line 41 Methods center() Source lib/boxbox-util.js, line 52 Returns Point the x-,y-coordinates for the center of the game world/canvas element maxX() Source lib/boxbox-util.js, line 60 Returns number the maximum computed x-coordinate (in meters, or m)? for the game world/canvas element maxY() Source lib/boxbox-util.js, line 68 Returns number the maximum computed y-coordinate (in meters, or m)? for the game world/canvas element "},"Entity.html":{"id":"Entity.html","title":"<i class=\"glyphicon glyphicon-object-align-vertical\"></i>&nbsp;Class","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Class Entity An object within the game World. The following options can be passed when creating an entity within the game world. Custom methods and parameters can also be supplied but must be prefixed with a $. Properties Name Type Argument Default Description name string name of this entity angle number &lt;optional&gt; 0 the entity's angle of rotation x number starting x coordinate for the center of the new entity y number starting y coordinate for the center of the new entity type string dynamic or static. static objects do not move shape string square or circle or polygon height number &lt;optional&gt; 1 height for square width number &lt;optional&gt; 1 width for square radius number &lt;optional&gt; 1 radius for circle points Array.&lt;Point&gt; for polygon [{x,y}, {x,y}, {x,y}] must go clockwise, must be convex density number &lt;optional&gt; 2 this entity's density friction number &lt;optional&gt; 1 friction restitution number &lt;optional&gt; .2 restitution or bounciness active boolean &lt;optional&gt; true active flag indicicating whether or not this entity participates in collisions and dynamics rotation number &lt;optional&gt; 0 initial rotation in degrees fixedRotation boolean &lt;optional&gt; false flag that, if true, prevents the entity from rotating bullet boolean &lt;optional&gt; false flag, when true, performs expensive continuous collision detection maxVelocityX number &lt;optional&gt; the maximum left or right speed of this entity. prevents an entity from moving too fast either left or right maxVelocityY number &lt;optional&gt; the maximum up or down speed of this entity, prevents entity from moving too fast either up or down image string &lt;optional&gt; path to image file for rendering imageOffsetX number &lt;optional&gt; 0 x direction offset for image imageOffsetY number &lt;optional&gt; 0 y direction offset for image imageStretchToFit boolean &lt;optional&gt; false flag indicating whether or not to strecth image to fit shape spriteSheet boolean &lt;optional&gt; false flag indicating whether or not image is a sprite sheet spriteWidth number &lt;optional&gt; 16 Width of spriteSheet spriteHeight number &lt;optional&gt; 16 Height of spriteSheet spriteX number &lt;optional&gt; 0 x for spriteSheet spriteY number &lt;optional&gt; 0 y for spriteSheet color string &lt;optional&gt; 'gray' CSS color for rendering if no image is given borderColor string &lt;optional&gt; 'black' CSS color for rendering the shape's border borderWidth number &lt;optional&gt; 1 width of the border, border does not affect physics draw function &lt;optional&gt; provide a custom draw function, params are context, x, and y init function &lt;optional&gt; provide a custom function that is run when the entity is created Mixes In boxbox.entityEvents Source public-lib/boxbox.doc.js, line 17 Examples Creating a Simple Entity //create a simple disc var player = world.createEntity({ name: 'player', shape: 'circle', radius: 2 }); TemplatesYou can pass multiple options objects on creating allowing for the use of \"templates\" with reusable defaults. The options objects on the right take precedence. //create red circles from a template var redCircleTemplate = {color: 'red', shape: 'circle', radius: 3}; var redCircle = world.createEntity(redCircleTemplate, {x: 5, y: 5}); var anotherRedCircle = world.createEntity(redCircleTemplate, {x: 10, y: 5}); //redCircle.position().x === anotherRedCircle.position().x ===&gt; false //redCircle.position().y === anotherRedCircle.position().y ===&gt; true Dollar Properties You can provide custom methods and properties as options whose names start with a $. This allows you to provide your own custom functionality. //create a customValue property var ball = world.createEntity({color: 'red', $customValue: 15}); //ball.$customValue === 15 ===&gt; true Creating a blasteroid entity //creating a more complex entitys var blasteroidEntityType = $.extend({}, BoxBoxUtil.angleImpulse, { name: 'blasteroid', shape: 'circle', radius: 3, image: 'images/meteorBig.png', imageStretchToFit: true, density: 4, x: 15, y: 15, angle: 0, maxVelocityX: 10, maxVelocityY: 10, impulse: 0, bullet: true }); Methods destroy() Destroys the entity, removing it from tbe world and, if applicable, the physics engine. This method SHOULD NOT be called from within the onRender method as it can lead to unpredictable results. Source public-lib/boxbox.doc.js, line 94 image( [image]) Gets/sets the path to the image file being used for rendering. Parameters Name Type Argument Description image string &lt;optional&gt; the image path to set Source public-lib/boxbox.doc.js, line 120 Returns number the path to the entity's current image file Examples Switching Image Out Temporarily Different effects can be achieved simply by swapping images. //this.image() ===&gt; 'images/player.png' //bank ship left by changing image, temporarily... this.image('images/playerLeft.png'); //return to previous/normal ship image in 225ms setTimeout($.proxy(function(){ this.image('images/player.png'); }, this), 225); name( [name]) Gets/sets the name of this entity. Parameters Name Type Argument Description name string &lt;optional&gt; the name for the entity Source public-lib/boxbox.doc.js, line 102 Returns string the name of the entity position( [position]) Gets/sets the position of this entity. Parameters Name Type Argument Description position Point &lt;optional&gt; the new position for the entity Source public-lib/boxbox.doc.js, line 111 Returns Point the entity's current position rotation( [degrees]) Gets/sets the degree of rotation for the entity. Parameters Name Type Argument Description degrees number &lt;optional&gt; the new angle of rotation for the entity Source public-lib/boxbox.doc.js, line 138 Returns number the entity's current angle of rotation "},"Log.html":{"id":"Log.html","title":"<i class=\"glyphicon glyphicon-book\"></i>&nbsp;Namespace","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Namespace Log A small logging library for JavaScript. Source lib/log4.js, line 1 Members &lt;static&gt; LEVELS Properties Name Type Description LEVELS LogLevel a level of logging Source lib/log4.js, line 17 Methods &lt;static&gt; debug( [msg]) Logs a Log.LEVELS.DEBUG message. Parameters Name Type Argument Default Description msg String &lt;optional&gt; '' the msg to log Source lib/log4.js, line 104 &lt;static&gt; error( [msg]) Logs a Log.LEVELS.ERROR message. Parameters Name Type Argument Default Description msg String &lt;optional&gt; '' the msg to log Source lib/log4.js, line 112 &lt;static&gt; fatal( [msg] [, throwEx] [, exPrefix]) Logs a Log.LEVELS.FATAL message. Parameters Name Type Argument Default Description msg String &lt;optional&gt; '' the msg to log throwEx boolean &lt;optional&gt; false forces an exception to be thrown, if true exPrefix String &lt;optional&gt; '' a prefix to prepend to the exception, if one is thrown Source lib/log4.js, line 125 &lt;static&gt; getCallerInfo( [callerOffset]) Returns calling info for the function doing the logging. Parameters Name Type Argument Default Description callerOffset number &lt;optional&gt; 0 an offset adjustment to the line in the error stack. This is useful for adjustments for functions logging on the behalf of other functions, for example, PK.Assert.* functions. Source lib/log4.js, line 36 Returns String stack trace line corresponding to the function calling the log function &lt;static&gt; info( [msg] [, toScreen]) Logs a Log.LEVELS.INFO message. Parameters Name Type Argument Default Description msg String &lt;optional&gt; '' the msg to log toScreen boolean &lt;optional&gt; false flag indicating whether or not to display this message to the user as well Source lib/log4.js, line 139 &lt;static&gt; isDebugEnabled() Source lib/log4.js, line 151 Returns boolean true if the current Log.logLevel is set to Log.LEVELS.DEBUG &lt;static&gt; log(logLevel [, msg] [, callerOffset]) Logs a message to the window.console if one exists for the browser. The message is logged if the provided logLevel is higher than the current Log.logLevel. Parameters Name Type Argument Default Description logLevel Object the log level to log at msg String &lt;optional&gt; '' the message to log callerOffset number &lt;optional&gt; 0 an offset adjustment to the line in the error stack. This is useful for adjustments for functions logging on the behalf of other functions, for example, PK.Assert.* functions. Source lib/log4.js, line 62 Returns undefined &lt;static&gt; trace( [msg]) Logs a Log.LEVELS.TRACE message. Parameters Name Type Argument Default Description msg String &lt;optional&gt; '' the msg to log Source lib/log4.js, line 96 &lt;static&gt; warn( [msg]) Logs a Log.LEVELS.WARN message. Parameters Name Type Argument Default Description msg String &lt;optional&gt; '' the msg to log Source lib/log4.js, line 163 Type Definitions LogLevel Object Log level type definition Properties Name Type Description level number level indicating log severity name string identifying name for this level of logging Source lib/log4.js, line 6 "},"World.html":{"id":"World.html","title":"<i class=\"glyphicon glyphicon-object-align-vertical\"></i>&nbsp;Class","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Class World An object that represents the game world. May also be referred to as the field of play. Contains a single, self-contained, physics simulation. Properties Name Type Description level number name string an identifying name for this entity Source public-lib/boxbox.doc.js, line 147 Methods camera( [position]) Gets/sets the position of the camera with respect to the game world. Parameters Name Type Argument Description position Vector &lt;optional&gt; the new position for the camera Source public-lib/boxbox.doc.js, line 155 Returns Vector the camera's current position canvasPositionAt(x, y) Get the canvas position for a corresponding world position. Useful for custom rendering in onRender. Respects both world scale and camera position. Parameters Name Type Description x number the x-coordinate for the point within the world y number the y-coordinate for the point within the world Source public-lib/boxbox.doc.js, line 165 Returns Vector the canvas position that corresponds to the given world coordinates createEntity(entity) Creates an Entity within the game world. If applicable, the world will begin applying the physics engine to the new entity. Parameters Name Type Argument Description entity Entity &lt;repeatable&gt; the options to use for entity creation Source public-lib/boxbox.doc.js, line 177 createJoint(entity1, entity2 [, options]) (Experimental Joint Support) Creates a link between two entities within the game world. Parameters Name Type Argument Description entity1 Entity the entity at one end of the joint entity2 Entity the entity at the opposite end of the joint options * &lt;optional&gt; additional options to pass for the joint Properties Name Type Argument Default Description allowCollisions boolean &lt;optional&gt; false whether or not this joint is affected by collisions enableMotor boolean &lt;optional&gt; false whether or not to enable the joint's motor type string &lt;optional&gt; 'distance' the type of joint, can be one of 'distance', 'revolute', 'gear', 'friction', 'prismatic', 'weld', 'pulley', 'mouse' or 'line' Source public-lib/boxbox.doc.js, line 186 See box2d documentation find(x1, y1, x2, y2) Finds Entitys in the game world that are withen the given bounding rectangle. Parameters Name Type Description x1 number x-coordinate of the upper left of the bounding rectangle y1 number y-coordinate of the upper left of the bounding rectangle x2 number x-coordinate of the lower right of the bounding rectangle y2 number y-coordinate of the lower right of the bounding rectangle Source public-lib/boxbox.doc.js, line 200 Returns Array.&lt;Entity&gt; an array, possibly empty, of Entitys within a given bounding rectangle gravity( [gravity]) Gets/sets the gravity within the game world. Parameters Name Type Argument Description gravity Vector &lt;optional&gt; the new value for gravity, can be horizontal, negative, etc Source public-lib/boxbox.doc.js, line 213 Returns Vector the current gravity within the game world scale( [scale]) Gets/sets the scale (in px/m) for rendering within the game world. Parameters Name Type Argument Description scale number &lt;optional&gt; the new value for scale Source public-lib/boxbox.doc.js, line 223 Returns number the current scale (in px/m) for rendering within the game world "},"tutorial-CODE_OF_CONDUCT.html":{"id":"tutorial-CODE_OF_CONDUCT.html","title":"Tutorial: Code of Conduct","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Code of Conduct Our Pledge In the interest of fostering an open and welcoming environment, we as contributors and maintainers pledge to making participation in our project and our community a harassment-free experience for everyone, regardless of age, body size, disability, ethnicity, sex characteristics, gender identity and expression, level of experience, education, socio-economic status, nationality, personal appearance, race, religion, or sexual identity and orientation. Our Standards Examples of behavior that contributes to creating a positive environment include: Using welcoming and inclusive language Being respectful of differing viewpoints and experiences Gracefully accepting constructive criticism Focusing on what is best for the community Showing empathy towards other community members Examples of unacceptable behavior by participants include: The use of sexualized language or imagery and unwelcome sexual attention or advances Trolling, insulting/derogatory comments, and personal or political attacks Public or private harassment Publishing others' private information, such as a physical or electronic address, without explicit permission Other conduct which could reasonably be considered inappropriate in a professional setting Our Responsibilities Project maintainers are responsible for clarifying the standards of acceptable behavior and are expected to take appropriate and fair corrective action in response to any instances of unacceptable behavior. Project maintainers have the right and responsibility to remove, edit, or reject comments, commits, code, wiki edits, issues, and other contributions that are not aligned to this Code of Conduct, or to ban temporarily or permanently any contributor for other behaviors that they deem inappropriate, threatening, offensive, or harmful. Scope This Code of Conduct applies both within project spaces and in public spaces when an individual is representing the project or its community. Examples of representing a project or community include using an official project e-mail address, posting via an official social media account, or acting as an appointed representative at an online or offline event. Representation of a project may be further defined and clarified by project maintainers. Enforcement Instances of abusive, harassing, or otherwise unacceptable behavior may be reported by contacting the project team at [richardfranksjr@hotmail.com]. All complaints will be reviewed and investigated and will result in a response that is deemed necessary and appropriate to the circumstances. The project team is obligated to maintain confidentiality with regard to the reporter of an incident. Further details of specific enforcement policies may be posted separately. Project maintainers who do not follow or enforce the Code of Conduct in good faith may face temporary or permanent repercussions as determined by other members of the project's leadership. Attribution This Code of Conduct is adapted from the Contributor Covenant, version 1.4, available at https://www.contributor-covenant.org/version/1/4/code-of-conduct.html "},"tutorial-CONTRIBUTING.html":{"id":"tutorial-CONTRIBUTING.html","title":"Tutorial: How to Contribute","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield How to Contribute TODO "},"tutorial-HOW_TO_PLAY.html":{"id":"tutorial-HOW_TO_PLAY.html","title":"Tutorial: How to Play","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield How to Play Entities Blasteroids!Made for blasting! Hurt if you hit them or they hit you. A blasteroid is a hunk of material floating aimlessly in space. The one key thing, they are worth points! As our fearless hero blasts and shoots away at blasteroids, they break into smaller blasteroids. Depending on the number of shots configued, larger blasteroids are split in two medium ones, while medium ones are split into two smaller asteroids which are destroyed the next time they are shot. Smaller blasteroids... ...move considerably faster! ...are far harder to hit! ...but are worth way more points! A collision with a blasteroid will destroy an enemy or player ship! ALERT!Be on the lookout for enemy ships! Random enemy ships will periodically spawn during game play. The first generation of enemy AI is not very intelligent and is simply programmed to shoot randomly in a 360 degree arc around it. Shots from enemy ships are hazardous not only to blasteroids, but your ship's hull as well (unless you currenly have the shield powerup active). The amount of bonus awarded is configurable via the `enemyShipBonus` option and defaults to `1500` points. WARNING!Other sited enemies Should be considered armed and extremely dangerous! Powerups!Make you stronger, they will. Powerup Effect Awards MEGA POINTS! Upgrades the player ship's hull for a short period of time. During that time the player's ship is immune to blasteroid impacts and enemy ships. Increases the cooling system for the player's ship's lasers. Grants rapid fire ability for a short period of time. WARNING!Objects wrap around screen edges! For example, blasteroids may drift off the edge of the screen and reappear at the opposite edge and continue moving in the same direction. The player's ship may reach the bottom of the screen and reappear at the top. This affect enemy ships as well. What it does not affect are laser blasts. Laser blasts are destroyed once they leave the screen. Ship Controls Rotate Left Accelerate Rotate Right Fire spacebar Other Controls Key Effect Number Keys `1` thru `5` Sets the number of shots needed to destroy a blasteroid. Applies to the next blasteroid spawned. `B` Add a blasteroid to the field of play. `E` Add an enemy to the field of play. `H` Spawn a wormhole, if one does not already exist. `N` Starts a new game, if the player has no lives remaining. `L` Change the style of the player's ship's laser blast. `M` Change the type of blasteroid being spawned. `P` Change the style of the player's ship. `R` Alter the player ship's radius thanks the to the PYM particle. Very experimental! `S` Toggle the game's sound ON / OFF. `W` Toggle the game world's background. Start A long time ago, in a galaxy far, far away! Our fearless heros find themselves stuck navigating a field of blasteroids to evade capture. They must survive by shooting and blasting away blasteroids and defending themseleves against enemy ships. start the game in a provided loaner ship (to be returned in good standing), be given a generously finite number of ships, or lives, remaining left in reserves--typically 3 --after these are used up--that's it--Gameover! oh, unless you score enough points to earn more! The game gets considerably harder as the number of blasteroids increases! Each Level Meanwhile, stuck in a blasteroid field, making their own odds... Every level, the player starts surrounded by one, or more blasteroids, depending on the current level of play, a higher level of play means a higher difficulty and more blasteroids, blasteroids typically take one or two shots to split or destroy, enemy ships will randomly spawn and randomly shoot in all directions, taking out blasteroids and player ships alike, enemy ships CON their LASER BEAMS hurt....a lot. PRO Destroying them earns big BONUS points!!!, enemy ships destroyed by colliding with blasteroids do not reward any points at all Completing a Level Finishing a Level Once the screen has been cleared of all blasteroids and enemy ships, a new set of large blasteroids appears, thus starting the next level. The number of lives that the player starts with is configuurable via the `startingLives` options, and defaults to `3` lives after the game is started. The player can gain extra lives for every `extraLifeScore` points earned. `extraLifeScore` defaults to `5,000` points. The game gets considerably harder as the number of blasteroids increases! GAME OVER! When the player loses all their lives, the game ends. Pressing `N` will start a new game. "},"tutorial-LICENSE.html":{"id":"tutorial-LICENSE.html","title":"Tutorial: License","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Co
