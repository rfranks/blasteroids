ntity(Blasteroids.shipThrust, { $sourceName: this.name() }), heightOffset = shipThrust._ops.height * .75, offsetX = (this._ops.radius + heightOffset) * Math.cos(rads), offsetY = (this._ops.radius + heightOffset) * Math.sin(rads); this.shipThrust = shipThrust; if (Log.isDebugEnabled()) { Log.trace('offsetX: ' + offsetX + \", offsetY: \" + offsetY + \", polar angle: \" + this.$polarAngle() + \", angle: \" + this.$angle()); Log.trace('playerX: ' + position.x + \", playerY: \" + position.y); Log.trace('thrustX: ' + (position.x + offsetX) + \", thrustY: \" + (position.y + offsetY)); } shipThrust.position({ x: (position.x - offsetX), y: (position.y + offsetY) }); shipThrust.$angle(this.$angle() - 180); shipThrust.$impulse(this.$impulse()); setTimeout($.proxy(function () { this.$stopThrust(); }, this), 225); Audio.play('sounds/NFF-thrust-3.wav'); }, /** * Shows a temporary shield around the ship. */ $showShield: function () { setTimeout($.proxy(function () { var shield = Blasteroids.world.createEntity(Blasteroids.shield, this.position()); setTimeout(function () { shield.destroyed = true; }, 125); }, this), 0); }, /** * Destroys the currently firing ship thrust entity. * @memberOf! Blasteroids.ship */ $stopThrust: function () { this.shipThrust &amp;&amp; (this.shipThrust.destroyed = true); }, /** * Fires this ship's twin laser blast. * @memberOf! Blasteroids.ship */ $twinBlast: function () { var rads = this.$polarRadians(); setTimeout($.proxy(function () { this.canFireBlast = true; this.$fireBlast(rads + BoxBoxUtil.polarAngleRads(30)); }, this), 50); setTimeout($.proxy(function () { this.canFireBlast = true; this.$fireBlast(rads + BoxBoxUtil.polarAngleRads(-30)); }, this), 50); }, /** * Event handler for when this ship impacts a blast entity. * @param {Entity} blast the blast being impacted * @memberOf! Blasteroids.ship */ $onBlastImpact: function (blast) { if (blast.$sourceName !== this.name()) { !this.shielded &amp;&amp; (this.destroyed = true); this.shielded &amp;&amp; this.$showShield(); } else { blast.destroyed = true; } }, /** * Event handler for when this ship impacts a blasteroid entity. * @param {Entity} blasteroid the blasteroid being impacted * @this ship * @memberOf! Blasteroids.ship */ $onBlasteroidImpact: function (blasteroid) { !this.shielded &amp;&amp; (this.destroyed = true); this.shielded &amp;&amp; this.$showShield(); }, /** * @see {@link boxbox.entityEvents#onKeyDown} * @memberOf! Blasteroids.ship * @instance */ onKeyDown: function (e) { if (!this.exploded) { this.$stopThrust(); if (e.keyCode == 38) { //up - fire ship thruster this.$fireThrust(); } else if (e.keyCode == 37) { this.$angle(this.$angle() - Blasteroids.options.angleStep); if (!Blasteroids.shipIndex) { this.image('images/player/playerLeft.png'); setTimeout($.proxy(function () { !this.exploded &amp;&amp; this.image('images/player/player.png'); }, this), 375); } } else if (e.keyCode == 39) { this.$angle(this.$angle() + Blasteroids.options.angleStep); if (!Blasteroids.shipIndex) { this.image('images/player/playerRight.png'); setTimeout($.proxy(function () { !this.exploded &amp;&amp; this.image('images/player/player.png'); }, this), 375); } } else if (e.keyCode == 32) { //space - fire modified blast var ship = this; if (this.$blastsToFire() == 2) { this.$twinBlast(); } else { this.$fireBlast(); } } else if (e.keyCode == 68) { var position = this.position(); if (Log.isDebugEnabled()) { Log.trace('playerX: ' + position.x + \", playerY: \" + position.y); Log.trace('player polar angle: ' + this.$polarAngle() + ', player angle: ' + this.$angle()); Log.trace('player impulse: ' + this.$impulse()); } } } e.preventDefault(); }, /** * @see {@link boxbox.entityEvents#onTick} * @memberOf! Blasteroids.ship * @instance */ onTick: function () { if (this.shipThrust &amp;&amp; (this.destroyed || this.shipThrust.destroyed)) { this.shipThrust.destroy(); this.shipThrust = null; } if (this.destroyed &amp;&amp; !this.exploded) { //show a ship explosion quickly and then destroy this.image('./images/effects/ex2.png'); this._ops.radius = 2.5; this._ops.active = false; this.exploded = true; setTimeout($.proxy(function () { this.destroy(); }, this), 225); Audio.play('sounds/NFF-player-death-2.wav'); Blasteroids.takeLife(); Log.info('PLAYER ship destroyed!'); } }, /** * @see {@link boxbox.entityEvents#onRender} * @memberOf! Blasteroids.ship * @instance */ onRender: function () { BoxBoxUtil.wrapPosition(this, Blasteroids.world); window.localStorage.setItem(this.name(), JSON.stringify(this._ops)); } }); Blasteroids.shipThrust = $.extend({}, BoxBoxUtil.angleImpulse, { name: 'shipThrust', shape: 'square', image: 'images/effects/thrust.png', active: false, imageStretchToFit: true, width: .5, height: 2, fixedRotation: true, /** * @see {@link boxbox.entityEvents#onTick} * @memberOf! Blasteroids.shipThrust * @instance */ onTick: function () { if (this.destroyed || BoxBoxUtil.isOffCanvas(this, Blasteroids.world)) { this.destroy(); } } }); /** * @mixin Blasteroids.wormhole * @mixes boxbox.entityEvents * @desc A mixin that bestows the characteristics of a wormhole to an {@link Entity entity}. * @property {string} name &lt;code&gt;'wormhole'&lt;/code&gt; * @property {string} shape &lt;code&gt;'circle'&lt;/code&gt; * @property {string} type &lt;code&gt;'static'&lt;/code&gt; * @property {boolean} active &lt;code&gt;false&lt;/code&gt; * @property {string} image &lt;code&gt;'images/effects/spacewarp.png'&lt;/code&gt; * @property {boolean} imageStretchToFit &lt;code&gt;true&lt;/code&gt; * @property {number} height &lt;code&gt;3&lt;/code&gt; * @property {number} width &lt;code&gt;3&lt;/code&gt; * @property {number} radius &lt;code&gt;1.5&lt;/code&gt; */ Blasteroids.wormhole = $.extend({}, BoxBoxUtil.angleImpulse, { name: 'wormhole', shape: 'circle', type: 'static', active: false, image: 'images/effects/spacewarp.png', imageStretchToFit: true, height: 3, width: 3, radius: 1.5, $onNewGame: function () { //noop //it is currently unknown whether or not wormholes can be destroyed ;-) }, /** * Called when the wormhole is \"traversed.\" Transports the entity to the opposite wormhole. * @function $transport * @memberOf! Blasteroids.wormhole * @instance * @param {Entity} entity the entity that is doing the \"traversing\" */ $transport: function (entity) { if (this === Blasteroids.activeWormhole.a) { entity.position({ x: Blasteroids.activeWormhole.b._ops.x, y: Blasteroids.activeWormhole.b._ops.y }); } else { entity.position({ x: Blasteroids.activeWormhole.a._ops.x, y: Blasteroids.activeWormhole.a._ops.y }); } entity._ops.traversedWormhole = true; setTimeout($.proxy(function () { this._ops.traversedWormhole = false; }, entity), 1200); }, /** * @see {@link boxbox.entityEvents#onTick} * @memberOf! Blasteroids.wormhole * @instance */ onTick: function () { //rotate us, we are a spinning wormhole this.$angle((this.$angle() + 5) % 360); if (!this.destroyed) { var i = 0, intersectingEntities = BoxBoxUtil.getIntersectingEntities(this); //did someone touch us? if (intersectingEntities.length &gt; 0) { for (; i &lt; intersectingEntities.length; i++) { var entity = intersectingEntities[i]; if (!entity.destroyed &amp;&amp; !entity._destroyed &amp;&amp; !entity._ops.traversedWormhole) { //play an alert sound Audio.play('sounds/NFF-space-warp.wav'); //traverse the wormhole this.$transport &amp;&amp; this.$transport(entity); } } } } (this.destroyed || BoxBoxUtil.isOffCanvas(this, Blasteroids.world)) &amp;&amp; this.destroy(); } }); }; "},"lib_azure.eventing.js.html":{"id":"lib_azure.eventing.js.html","title":"Source: lib/azure.eventing.js","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Source: lib/azure.eventing.js (function () { var eventCallbacks = {}, // map of event type to registered event callbacks socket, // the websocket connection socketUrl; // the URL for the websocket to connect to // we need to fetch a valid wss url to the blasteroids eventing Pub Sub fetch('https://blasteroids.azurewebsites.net/api/tokenservice?id=1234&amp;hubname=reptar') .then(response =&gt; { if (!response.ok) { throw new Error(\"AzureEventing failed to retrieve WSS url from token service: HTTP error \" + response.status); } return response.json(); }) .then(tokenUrlJson =&gt; { socketUrl = tokenUrlJson.url; }); /** * Returns the websocket connection, creating one if it does not exist. * @private * @returns {WebSocket} the websocket */ var _getOrCreateWebSocket = function () { if (socket === undefined) { // protocol is required for azure webpubsub socket = new WebSocket(socketUrl, 'json.webpubsub.azure.v1'); // when the socket opens at first, it is a noop socket.onopen = function () { }; // when the socket receives a message socket.onmessage = function (event) { // get the data for the \"message\" var data = JSON.parse(event.data); if (data.type === 'message') { // get the event from the \"message\" data var event = JSON.parse(data.data); if (event !== null) { // publish the event locally AzureEventing.publishEvent(event); } } } } return socket; }; /** * @namespace AzureEventing * @summary Azure eventing support. */ AzureEventing = { /** * * @param {Object} [context={}] context attributes of the Event * @param {string|Object} [data=\"{}\"] the data for the Event, or the \"payload\" * @param {string} type the type for the Event * @param {string} [id] the id for the event * @param {string} [datacontenttype=\"application/json\"] the content type for the Event's data, or \"payload\" * @param {string} [dataschema=\"\"] URI to schema for the Event's data * @param {string} [source=\"\"] URI for the source of this Event, prepended to Event id by default * @param {string} [specVersion=\"1.0\"] the version of the spec this Event follows * @param {string} [subject=\"\"] Additional metadata about the Event that can be inspected by others * without having to have access to Event data, or deserializing it. * @param {string} [time] ISO string for the time the Event occured * * @returns {Object} the Event */ createEvent: function (context, data, type, id, datacontenttype, dataschema, source, specVersion, subject, time) { let date = new Date(); return { id: id ? id : '' + (source ? source : 'null') + '_' + date.getTime(), context: context ? context : {}, datacontenttype: datacontenttype ? datacontenttype : 'application/json', data: data ? JSON.stringify(data) : '{}', dataschema: dataschema ? dataschema : '', source: source ? source : '', specVersion: specVersion ? specVersion : '1.0', subject: subject ? subject : '', time: time ? time : date.toISOString(), type: type ? type : 'undetermined' }; }, isReady: function () { return socketUrl !== null &amp;&amp; socketUrl !== undefined; }, /** * Returns true if the event is a valid Event, false otherwise. * Only valid Events are published. * * @param {Object} event the event to test * * @returns {boolean} returns true if the event is a valid Event, false otherwise */ isValidEvent: function (event) { // @formatter:off return (event !== undefined &amp;&amp; event !== null &amp;&amp; typeof event === 'object' &amp;&amp; event.type !== undefined &amp;&amp; typeof event.type === 'string' &amp;&amp; event.type.length &gt; 0 &amp;&amp; event.type !== 'undetermined' &amp;&amp; event.id !== undefined &amp;&amp; typeof event.id === 'string' &amp;&amp; event.id.length &gt; 0 &amp;&amp; event.time !== undefined); // @formatter:on }, /** * Publishes an Event, if it is a valid Event. * * @param {Object} event the event to publish, must be a valid Event * @param {String} [destination] the server destination to send the event to * if omitted, the event is broadcast within the local client only * * @see AzureEventing.createEvent * @see AzureEventing.isValidEvent */ publishEvent: function (event, destination) { if (AzureEventing.isValidEvent(event)) { if (destination != null &amp;&amp; typeof destination === 'string' &amp;&amp; destination.length &gt; 0) { //broadcast to WSS var socket = _getOrCreateWebSocket(); // add the destination to the context event.context.destination = destination; if (socket.readyState === socket.OPEN) { // if the socket is already open, we can send to the group for the event's type socket.send(JSON.stringify({ type: 'sendToGroup', data: JSON.stringify(event), group: event.type })); } else { // otherwise, we need to modify onopen to call orginal onopen, var onopen = socket.onopen; socket.onopen = function () { onopen(); // then, we can send to group socket.send(JSON.stringify({ type: 'sendToGroup', data: JSON.stringify(event), group: event.type })); }; } } else { // broadcast locally only, not to WSS if (eventCallbacks[event.type] !== null &amp;&amp; eventCallbacks[event.type].length &gt; 0) { // call each callback for the received event type eventCallbacks[event.type].forEach(function (callback) { callback(event); }); } } } }, /** * Subscribe to a particular Event eventType and register a callback for events of that eventType. * * To unsubsubscribe, call the callback that is returned from this function. * * @param {string} eventType the type of the event to subscribe to * @param {Function} callback a function that takes a single parameter, the event, * which is called on and passed the event, whenever events of the provided eventType occur * * @returns {Function} a function that takes no parameters and, when called, * unregisters the previously registered callback */ subscribeToEvent: function (eventType, callback) { if (eventType !== null &amp;&amp; typeof eventType === 'string' &amp;&amp; eventType.length &gt; 0) { var socket = _getOrCreateWebSocket(); if (socket.readyState === socket.OPEN) { // if the socket is already open, we can joinGroup socket.send(JSON.stringify({ type: 'joinGroup', group: eventType })); } else { // otherwise, we need to modify onopen to call orginal onopen, var onopen = socket.onopen; socket.onopen = function () { onopen(); // then, we can join the group socket.send(JSON.stringify({ type: 'joinGroup', group: eventType })); }; } // create an array to hold callbacks for the eventType if one does not exist if (eventCallbacks[eventType] === undefined) { eventCallbacks[eventType] = []; } // register the callback for the eventType eventCallbacks[eventType].push(callback); // return the unsubscribe callback function return function () { var index = eventCallbacks[eventType].indexOf(callback); // splice out the callback if (index &gt;= 0) { eventCallbacks[eventType].splice(index, 1); } // then, leave the group socket.send(JSON.stringify({ type: 'leaveGroup', group: eventType })); }; } } } })(); "},"lunr.search.js.html":{"id":"lunr.search.js.html","title":"Source: lunr.search.js","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Source: lunr.search.js window.Searcher = (function() { function Searcher() { this._index = lunr(function () { this.field('title', {boost: 10}) this.field('body') this.ref('id') }) ; this._indexContent = undefined; } Searcher.prototype.init = function() { var self = this; $(\"script[type='text/x-docstrap-searchdb']\").each(function(idx, item) { self._indexContent = JSON.parse(item.innerHTML); for (var entryId in self._indexContent) { self._index.add(self._indexContent[entryId]); } }); }; Searcher.prototype.search = function(searchTerm) { var results = [], searchResults = this._index.search(searchTerm); for (var idx = 0; idx &lt; searchResults.length; idx++) { results.push(this._indexContent[searchResults[idx].ref]) } return results; }; return new Searcher(); })(); window.SearcherDisplay = (function($) { /** * This class provides support for displaying quick search text results to users. */ function SearcherDisplay() { } SearcherDisplay.prototype.init = function() { this._displayQuickSearch(); }; /** * This method creates the quick text search entry in navigation menu and wires all required events. */ SearcherDisplay.prototype._displayQuickSearch = function() { var quickSearch = $(document.createElement(\"iframe\")), body = $(\"body\"), self = this; quickSearch.attr(\"src\", \"quicksearch.html\"); quickSearch.css(\"width\", \"0px\"); quickSearch.css(\"height\", \"0px\"); body.append(quickSearch); $(window).on(\"message\", function(msg) { var msgData = msg.originalEvent.data; if (msgData.msgid != \"docstrap.quicksearch.done\") { return; } var results = msgData.results || []; self._displaySearchResults(results); }); function startSearch() { var searchTerms = $('#search-input').prop(\"value\"); if (searchTerms) { quickSearch[0].contentWindow.postMessage({ \"searchTerms\": searchTerms, \"msgid\": \"docstrap.quicksearch.start\" }, \"*\"); } } $('#search-input').on('keyup', function(evt) { if (evt.keyCode != 13) { return; } startSearch(); return false; }); $('#search-submit').on('click', function() { startSearch(); return false; }); }; /** * This method displays the quick text search results in a modal dialog. */ SearcherDisplay.prototype._displaySearchResults = function(results) { var resultsHolder = $($(\"#searchResults\").find(\".modal-body\")), fragment = document.createDocumentFragment(), resultsList = document.createElement(\"ul\"); resultsHolder.empty(); for (var idx = 0; idx &lt; results.length; idx++) { var result = results[idx], item = document.createElement(\"li\"), link = document.createElement(\"a\"); link.href = result.id; link.innerHTML = result.title; item.appendChild(link) resultsList.appendChild(item); } fragment.appendChild(resultsList); resultsHolder.append(fragment); $(\"#searchResults\").modal({\"show\": true}); }; return new SearcherDisplay(); })($); "},"lib_audio.js.html":{"id":"lib_audio.js.html","title":"Source: lib/audio.js","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Source: lib/audio.js /** * @description A small utility library for playing sounds, and setting audio to on/off. * @namespace Audio */ var Audio = { /** @property {boolean} playSounds_ flag indicating whether sounds should be played or not */ playSounds_: true, /** * Plays the audio file at the given url. * @param {string} url the url of the audio file to play */ play: function (url) { if (!Audio.playSounds_) { return; } var $audioElement = $('audio[src=\"' + url + '\"]'), audioElement; if ($audioElement &amp;&amp; $audioElement.length) { audioElement = $audioElement.get(0); audioElement.currentTime = 0; audioElement.playedOnce = false; audioElement.play(); audioElement.playedOnce = true; } else { audioElement = document.createElement('audio'); audioElement.setAttribute('src', url); audioElement.addEventListener('ended', function () { audioElement.pause(); audioElement.playedOnce = true; audioElement.currentTime = 0; }, false); audioElement.addEventListener('canplay', function () { !audioElement.playedOnce &amp;&amp; audioElement.play(); audioElement.playedOnce = true; }); $('body').append(audioElement); } }, /** Turn sounds on. Only affects Audio Lib API. */ soundOn: function () { Audio.playSounds_ = true; }, /** Turn sounds off. Only affects Audio Lib API. */ soundOff: function () { Audio.playSounds_ = false; }, /** Toggle sounds on/off. Only affects Audio Lib API. */ toggleSound: function () { Audio.playSounds_ = !Audio.playSounds_; return Audio.playSounds_; } }; "},"game_game.js.html":{"id":"game_game.js.html","title":"Source: game/game.js","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Source: game/game.js Log.logLevel = Log.LEVELS.TRACE; /** * @namespace Blasteroids * @property {jQuery} $game the game's &lt;code&gt;Canvas&lt;/code&gt; where all the game's drawing occurs * @property {jQuery} $gameOver container for the game over splash screen * @property {jQuery} $hiScore container for the Hi Scores splash screen * @property {jQuery} $level container for the current level * @property {jQuery} $lives container for the player's remiaining lives * @property {jQuery} $newLevel container for the new level splash screen * @property {jQuery} $pointsAdded display for the number of points the player just received * @property {jQuery} $scoreAmount display for the player's current score * @property {Blasteroids.powerup[]} POWERUP_CONFIGS mixins for powerups that are mixed with {@link Blasteroids.powerup} to create powerups within the game * @property {Blasteroids.powerup} activePowerup the currently active powerup within the field of play (only one powerup is active at a time) * @property {Blasteroids.wormhole} activeWormhole the currently active wormhole within the field of play (only one wormhole (with a and b ends) is active at a time) * @property {number} blasteroidsRemaining the number of blasteroids currently in the field of play * @property {number} currentBlastsToFire the number of blasts the player's ship should fire on each trigger press * @property {number} earnedLives the number of lives the player has earned this game * @property {number} backgroundIndex the index of the game canvas element's current background CSS class * @property {number} enemyIndex the index of the enemy ship image to use when spawning enemy ships * @property {number} lives the number of lives the player currently has left * @property {number} meteorIndex the index of the blasteroid image to use when adding blasteroids to the field of play * @property {*} options the current options for the running Blasteroids game instance (see {@link Blasteroids.defaultOptions}) * @property {number} score the player's current score * @property {World} world the current Blasteroids game instance's game world */ var Blasteroids = { /** Initializes and starts the Blasteroids game. This is the game's entry point. * @example &lt;caption&gt;Starting the Blasteroids game&lt;/caption&gt; * //Start the game! * Blasteroids.start({ * collisionOutlines: false * }); */ start: function (options) { this.options = $.extend({}, this.defaultOptions, options); //initialize everything this.initAudio(); this.initEvents(); this.initWorld(); this.initElements(); this.initEntities(); //start spawning enemy ships at random time between ~20 and ~40secs setTimeout($.proxy(function () { this.spawnEnemyShip(); }, this), Math.floor(Math.random() * 20000) + 20000); //start spawning powerups at random time between ~20 and ~40secs setTimeout($.proxy(function () { this.spawnPowerup(); }, this), Math.floor(Math.random() * 20000) + 20000); //start spawning wormholes at random time between ~40 and ~60secs setTimeout($.proxy(function () { this.spawnWormhole(); }, this), Math.floor(Math.random() * 20000) + 40000); //start the game this.newGame(); }, /** * Add a given number of blasteroids to the playing field. * @param {number} [numBlasteroids=Blasteroids.options.minBlasteroids] the number of blasteroids to add, defaults to minBlasteroids option value * @param {boolean} [randomImg=true] whether or not a random image should be used for the blasteroid * @return {number} the number of blasteroids that were actually added * @example &lt;caption&gt;Adding more blasteroids at the start of a new level&lt;/caption&gt; * newLevel: function(){ * //code omitted for brevity * * //add more blasteroids * this.blasteroidsRemaining = this.addBlasteroids(this.options.minBlasteroids + this.level - 1); * * //commited for brevity * } */ addBlasteroids: function (numBlasteroids, randomImg) { //default to options.minBlasteroids numBlasteroids = numBlasteroids || this.options.minBlasteroids; //default random image to true randomImg = randomImg === undefined ? true : randomImg; for (var i = 0; i &lt; numBlasteroids; i++) { //? if randomImg random index from 1 thru metoers length , otherwise +1 to meteorIndex or init to 1; this.meteorIndex = Math.min(this.options.meteors.length - 1, randomImg ? Math.floor((Math.random() * (this.options.meteors.length - 1)) + 1) : (this.meteorIndex || 0) + 1); //create a blasteroid randomly placed in the field of play var blasteroid = this.world.createEntity(this.blasteroid, { image: 'images/meteors/' + Blasteroids.options.meteors[Blasteroids.meteorIndex], x: Math.floor((Math.random() * (Blasteroids.world.maxX() + 1))), y: Math.floor((Math.random() * (Blasteroids.world.maxY() + 1))) }); blasteroid.meteorIndex = this.meteorIndex; //set the difficulty level by number of shots required to destroy the blasteroid blasteroid.shotsToDestroy = this.options.blasteroidShotsToDestroy; //set the blasteroids angle of travel and impulse velocity blasteroid.$angle(Math.floor((Math.random() * 360))); blasteroid.$impulse(Math.floor((Math.random() * (this.options.maxBlasteroidImpulse / this.options.blasteroidImpulseStep))) * this.options.blasteroidImpulseStep); Log.info('Initialized ' + numBlasteroids + ' BLASTEROID(S)...'); } return numBlasteroids; }, /** * Add a player life. * @param {boolean} [earned=false] true if the player earned the life, e.g. by scoring enough points, * false if it was given to the player, i.e. during initialization * @return {number} the number of lives the player has remaining after the life was added * @example &lt;caption&gt;Adding an extra life via a powerup&lt;/caption&gt; * $onCollect: function(){ * //extra life power up * Blasteroids.addLife(true); * } */ addLife: function (earned) { //add a life... this.lives += 1; //...was it earned? if (earned) { this.earnedLives += 1; Audio.play('sounds/NFF-bonus-02.wav'); } //create new life element var $life = $('&lt;li&gt;&lt;/li&gt;'); this.$lives.append($life); //add element via fadeIn and pulse $life.addClass('animated fadeIn'); setTimeout(function () { $life.removeClass('fadeIn') earned &amp;&amp; $life.addClass('pulse'); }, 225); earned &amp;&amp; Log.info('PLAYER gained a life! ' + this.lives + ' remaining...'); return this.lives; }, /** * Add to the player's current score. * @param {number} amount the number of points to add to the player's score * @example &lt;caption&gt;Adding bonus points via a powerup&lt;/caption&gt; * $onCollect: function(){ * //mega points reward power up * Blasteroids.addScore(10000); * Log.msg('MEGA POINTS awarded!'); * } */ addScore: function (amount) { if (amount &amp;&amp; $.isNumeric(amount)) { //update the score by amount &amp; update the display this.incrementScore(Math.round((this.score || 0) + amount), 50); //update the display this.$pointsAdded.html('+' + amount); //add animation effect to the points added display setTimeout($.proxy(function () { this.$pointsAdded.addClass('fadeOutDown'); }, this), 3000); //reset the points added container after ~6 secs setTimeout($.proxy(function () { this.$pointsAdded .empty() .removeClass('fadeOutDown'); }, this), 6000); Log.info('PLAYER scored ' + amount + '! New Score: ' + this.score + '!'); } }, /** * Ends the current game. Shows the game over splash screen, updates hi-scores, and resets * the player's current number of lives and score both to 0. * @example &lt;caption&gt;Ending the game after the player's last life&lt;/caption&gt; * takeLife: function() { * //code omitted for brevity * * if (this.lives &lt;= 0) { * //game over, if no lives remaining... * this.endGame(); * } * * //code omitted for brevity */ endGame: function () { //show the gameover splash Blasteroids.$gameover .show() .removeClass('zoomOut') .addClass('animated zoomIn'); //update and show hi scores this.showHiScores(); //reset lives and score to 0 this.lives = 0; this.score = 0; //play a nifty sound Audio.play('sounds/NFF-gameover.wav'); }, focusGame: function (e) { setTimeout($.proxy(function () { this.$game.focus(); }, this), 500); }, /** Increments the player's current score by an amount, up until a target score, updating the display every so often. * @param {number} toAmount the target score to increment up to * @param {number} [byAmount=50] the seed amount for incrementing * @example &lt;caption&gt;Adding to the player's current score&lt;/caption&gt; * //update the score by amount &amp; update the display * this.incrementScore(Math.round((this.score || 0) + amount), 50); */ incrementScore: function (toAmount, byAmount) { if ($.isNumeric(toAmount) &amp;&amp; (toAmount &gt; this.score) &amp;&amp; (toAmount &gt; 0)) { this.score = Math.min(this.score + (byAmount || 50), toAmount); this.$scoreAmount.html(this.score); this.score &lt; toAmount &amp;&amp; setTimeout($.proxy(function () { this.incrementScore(toAmount, 2 * byAmount); }, this), 125); } this.$scoreAmount.html(this.score); //did we score enough to earn an extra life? while (this.score &gt;= ((this.earnedLives + 1) * Blasteroids.options.extraLifeScore)) { //if so, add a life this.addLife(true); Log.info('PLAYER scored another ' + Blasteroids.options.extraLifeScore + ' and earned extra life number ' + this.earnedLives + '!'); //alert the user Log.msg('EXTRA LIFE!'); } }, /** Initializes Audio aspects of the game, like whether or not sound is on/off. */ initAudio: function () { this.options.soundOn ? Audio.soundOn() : Audio.soundOff(); }, /** Initializes the number of blasteroids to the minBlasteroids option value. */ initBlasteroids: function () { this.blasteroidsRemaining = this.addBlasteroids(Blasteroids.options.minBlasteroids); Log.info('Playing field initialized with ' + this.blasteroidsRemaining + ' BLASTEROIDS...'); }, /** Initializes pointers to various HTML elements used during the game life cycle. */ initElements: function () { var ops = this.options; this.$gameover = $(ops.gameoverEl); this.$scoreAmount = $(ops.scoreEl); this.$pointsAdded = $(ops.pointsAddedEl) this.$lives = $(ops.livesEl); this.$newLevel = $(ops.newLevelEl); this.$level = $(ops.levelEl); this.$hiscore = $(ops.hiscoreEl); }, /** Initializes the game entities used during the game life cycle, e.g. blasteroids, powerups, ships, laser blasts, etc. * Defaults to a no-op (see /js/entities.js) * @method */ initEntities: $.noop, /** Initializes global game event listeners. */ initEvents: function () { $('[data-tab-contents=\"#tab__game\"]').on('click', $.proxy(function (e) { }, this)); $('#controlpanel #left__btn').on('click', function (e) { Blasteroids.player &amp;&amp; Blasteroids.player.$angle(Blasteroids.player.$angle() - Blasteroids.options.angleStep); }); $('#controlpanel #right__btn').bind('click', function (e) { Blasteroids.player &amp;&amp; Blasteroids.player.$angle(Blasteroids.player.$angle() + Blasteroids.options.angleStep); }); $('#controlpanel #green__btn').bind('click', function (e) { Blasteroids.player &amp;&amp; Blasteroids.player.$fireThrust(); }); $('#controlpanel #red__btn').bind('click', function (e) { Blasteroids.player &amp;&amp; Blasteroids.player.$fireBlast(); }); $('body').keydown(function (e) { if (e.keyCode === 27) { //esc - escape - quickly eject, exiting the game e.preventDefault(); window.location.href = \"https://www.cnn.com\"; } }); $(window).keyup(function (e) { if (e.keyCode === 78 /* &amp;&amp; Blasteroids.lives &lt;= 0 */) { //n - new game if no lives remaining Blasteroids.newGame(); } else if (e.keyCode === 87) { //w - change game background Blasteroids.backgroundIndex = ((Blasteroids.backgroundIndex || 0) + 1) % Blasteroids.options.backgrounds.length; Blasteroids.$game .removeClass(Blasteroids.options.backgrounds.join(' ')) .addClass(Blasteroids.options.backgrounds[Blasteroids.backgroundIndex]); } else if (e.keyCode &gt;= 49 &amp;&amp; e.keyCode &lt;= 53) { //number keys 1-5 sets the number of shots needed to destroy a blasteroid Blasteroids.options.blasteroidShotsToDestroy = e.keyCode - 48; var msg = Blasteroids.options.blasteroidShotsToDestroy + ' shot' + (Blasteroids.options.blasteroidShotsToDestroy &gt; 1 ? 's' : '') + ' to destroy'; Log.info(msg, true); } else if (e.keyCode === 66) { //b - create a blasteroid Blasteroids.addBlasteroids(1); } else if (e.keyCode === 80) { //p - change the player's ship Blasteroids.shipIndex = BoxBoxUtil.cycleEntityImage(Blasteroids.player, Blasteroids.options, 'ships', Blasteroids.shipIndex); Log.msg('Player SHIP changed!'); } else if (e.keyCode === 76) { //l - change the player's ship's laser Blasteroids.laserIndex = ((Blasteroids.laserIndex || 0) + 1) % Blasteroids.options.lasers.length; Log.msg('Player SHIP LASER changed!'); } else if (e.keyCode === 77) { //m - change the meteor Blasteroids.meteorIndex = ((Blasteroids.meteorIndex || 0) + 1) % Blasteroids.options.meteors.length; Log.msg('BLASTEROID type changed!'); } else if (e.keyCode === 69) { //e - create an enemy ship Blasteroids.spawnEnemyShip(); } else if (e.keyCode === 82) { //r - increase ship radius - experimental Blasteroids.player._ops.radius += 0.5; } else if (e.keyCode === 83) { //s - toggle sound on/off Log.msg('Sound is ' + (Audio.toggleSound() ? 'ON!' : 'OFF!')); } else if (e.keyCode === 72) { //h - create a wormhole Blasteroids.spawnWormhole(); } }); }, /** Initializes the player's number of lives to the Blasteroids.options.startingLives. Resets earned lives count to 0. */ initLives: function () { this.lives = 0; this.earnedLives = 0; //clear out previous game's lives, if any remain this.$lives.empty(); //initialize number of starting lives for (var i = 0; i &lt; Blasteroids.options.startingLives; i++) { this.addLife(); } Log.info('PLAYER initialized with ' + this.lives + ' lives...'); }, /** Initializes a new player ship at the origin. */ initPlayer: function () { var origin = Blasteroids.world.center(), radiusMultiplier = 3, radius = radiusMultiplier * Blasteroids.options.shipRadius, originEntities = Blasteroids.world.find(origin.x - radius, origin.y - radius, origin.x + radius, origin.y + radius); //will we spawn with a blasteroid too near? if (originEntities.length &gt; 0) { //...if so wait to spawn and try again setTimeout(function () { Blasteroids.initPlayer(); }, 300); return; } Blasteroids.player = Blasteroids.world.createEntity(Blasteroids.ship, { image: 'images/player/' + Blasteroids.options.ships[Blasteroids.shipIndex || 0] }); Blasteroids.player.fireRate = Blasteroids.options.shipFireRate; Blasteroids.player.canFireBlast = true; Blasteroids.player.$blastsToFire(this.currentBlastsToFire); Log.info('PLAYER SHIP initialized...'); }, /** Initializes the player's current score to 0 and updates the score display. */ initScore: function () { //initialize the score to 0... this.score = 0; //...and update the display this.$scoreAmount.html(this.score); }, /** Initializes the game world, enhances it, and clears the field of play. */ initWorld: function () { this.$game = $(this.options.el); this.focusGame(); $('[data-tab-contents=\"#tab__game\"]').on('click mouseup keyup', this.focusGame); //create the game world this.world = boxbox.createWorld(this.$game.get(0), { gravity: Blasteroids.options.gravity, collisionOutlines: Blasteroids.options.collisionOutlines }); BoxBoxUtil.enhanceWorld(this.world); BoxBoxUtil.clearFieldOfPlay(this.world); }, /** Starts a new game, re-initializing blasteroids, player, lives, score, etc. * @example &lt;caption&gt;At the start of the game&lt;/caption&gt; * start: function(options) { * //code omitted for brevity * * //initialize everything * this.initEvents(); * this.initWorld(); * this.initElements(); * this.initEntities(); * * //start the game * this.newGame(); * } * @example &lt;caption&gt; Pressing 'N' to start a new game&lt;/caption&gt; * initEvents: function(){ * $(window).keyup(function(e) { * if (e.keyCode == 78 &amp;&amp; Blasteroids.lives &lt;= 0) { * //n - new game if no lives remaining * Blasteroids.newGame(); * } * //code omitted for brevity * } */ newGame: function () { Log.info('NEW GAME started!'); //clear the field of play BoxBoxUtil.clearFieldOfPlay(Blasteroids.world); setTimeout($.proxy(function () { //set the starting level this.level = Blasteroids.options.startingLevel; //initialize blasteroids this.initBlasteroids(); //initialize player ship and lives and the number of blasts the player can fire this.currentBlastsToFire = Blasteroids.options.playerBlastsToFire; this.initPlayer(); this.initLives(); //initialize the player's score this.initScore(); //remove splash screens this.$gameover.addClass('zoomOut'); this.$hiscore.addClass('zoomOut'); //play a nifty sound Audio.play('sounds/NFF-new-game.wav'); }, this), 225); }, /** * Starts a new level. Shows a level splash screen. Re-initializes the number of blasteroids remaining. * @example &lt;caption&gt;Starting a new level when the last blasteroid is destroyed&lt;/caption&gt; * //if no more blasteroids, and we were destroyed by blast, then start a new level * Blasteroids.blasteroidsRemaining &lt;= 0 &amp;&amp; this.destroyedByBlast &amp;&amp; Blasteroids.newLevel(); */ newLevel: function () { //show a level splash screen with level number this.level += 1; this.$level.html(this.level); this.$newLevel .show() .removeClass('zoomOut') .addClass('animated zoomIn'); //play a nifty sound effect Audio.play('sounds/NFF-level-up.wav'); setTimeout($.proxy(function () { //hide the new level splash this.$newLevel .removeClass('zoomIn') .addClass('zoomOut'); //add more blasteroids this.blasteroidsRemaining = this.addBlasteroids(this.options.minBlasteroids + this.level - 1); Log.info('PLAYER reached Level ' + this.level + '!'); }, this), this.options.levelWaitPeriod); }, /** Update and show the hi scores. */ showHiScores: function () { //update the hiscores //FIXME make this better var $yourScore = $('&lt;li&gt;Y.O.U. - ' + this.score + '&lt;/li&gt;') if (this.score &gt; 50000) { this.$hiscore.prepend($yourScore); } else if (this.score &gt; 25000) { $yourScore.insertBefore(this.$hiscore.children().eq(2)); } else if (this.score &gt; 10000) { $yourScore.insertBefore(this.$hiscore.children().eq(3)); } else { this.$hiscore.append($yourScore); } //show the hiscores splash this.$hiscore .show() .removeClass('zoomOut') .addClass('animated zoomIn'); }, /** * Spawn a new enemy ship at the provided x,y location. If x, or y is not provided, then a random value is used. * @param {number} x the x position to place the enemy ship at, from 0 to the world's max x * @param {number} y the y position to place the enemy ship at, from 0 to the world's max y * @example &lt;caption&gt;Spawning a new enemy ship after one is destroyed&lt;/caption&gt; * onTick: function(){ * //this.destroyed === true * if (this.destroyed &amp;&amp; !this.exploded){ * //code omitted for brevity... * * //respawn enemy ship at random time between 20 - 40secs * setTimeout($.proxy(function(){ * Blasteroids.spawnEnemyShip(); * }, this), Math.floor(Math.random() * 20000) + 20000); * * Log.info('ENEMY ship destroyed!'); * } * } */ spawnEnemyShip: function (x, y) { var position = { x: x || Math.floor(Math.random() &gt; .5 ? 0 : Blasteroids.world.maxX()), y: y || Math.floor(Math.random() &gt; .5 ? 0 : Blasteroids.world.maxY()) }, radiusMultiplier = 3, radius = radiusMultiplier * this.options.shipRadius, positionEntities = this.world.find(position.x - radius, position.y - radius, position.x + radius, position.y + radius); //will we spawn with a blasteroid or player too near? if (positionEntities.length &gt; 0) { //...if so wait to spawn and try again setTimeout($.proxy(function () { this.spawnEnemyShip(position.x, position.y); }, this), 300); return; } //? this.enemyIndex = Math.min(this.options.enemies.length - 1, Math.floor((Math.random() * (this.options.enemies.length - 1)) + 1)); this.enemyShip = this.world.createEntity(this.enemy, position, { image: 'images/effects/spacewarp.png' }); setTimeout($.proxy(function () { !this.enemyShip.destroyed &amp;&amp; this.enemyShip.image('images/enemies/' + this.options.enemies[this.enemyIndex || 0]); }, this), 225); //set the enemy ship's angle of travel and impulse velocity this.enemyShip.$angle(Math.floor(Math.random() * 360)); this.enemyShip.applyImpulse(Math.floor(Math.random() * this.options.maxEnemyImpulse), this.enemyShip.$angle() - 180); //randomly fire enemy blast this.enemyShip.blastTimeout = setTimeout($.proxy(function () { this.enemyShip.$fireBlast(); }, this), Math.floor(Math.random() * 1000) + 1000); //alert the user Log.info('ENEMY SHIP initialized...'); Log.msg('An ENEMY SHIP has appeared!'); }, /** * Spawn a random powerup at the given x and y coordinates, or a random x-y coordinate in the * world's field of play if no x-y coordinate is provided. A powerup gives the player certain * abilities and/or rewards when collected. They remain visible for 10 seconds. * @param {number} [x] x coordinate for power up to spawn at. Defaults to a random x coordinate in the world's field of play. * @param {number} [y] y coordinate for power up to spawn at. Defaults to a random y coordinate in the world's field of play. * @example &lt;caption&gt;Spawning a random powerup at a random time&lt;/caption&gt; * //spawn powerup at random time between 20 - 40secs * setTimeout(function(){ * Blasteroids.spawnPowerup(); * }, Math.floor(Math.random() * 20000) + 20000); */ spawnPowerup: function (x, y) { if (this.activePowerup) { return; } var position = { x: x || Math.floor(Math.random() * this.world.maxX()), y: y || Math.floor(Math.random() * this.world.maxY()) }, heightOffset = this.powerup.height / 2.0, widthOffset = this.powerup.width / 2.0, positionEntities = this.world.find(position.x - widthOffset, position.y - heightOffset, position.x + widthOffset, position.y + heightOffset); //will we spawn with a blasteroid, enemy, or player too near? if (positionEntities.length &gt; 0) { //...if so wait to spawn and try again at same location setTimeout($.proxy(function () { this.spawnPowerup(position.x, position.y); }, this), 300); return; } //destroy active powerup if we have one this.activePowerup &amp;&amp; (this.activePowerup.destroyed = true); ///create a new active powerup this.activePowerup = this.world.createEntity( this.powerup, position, this.POWERUP_CONFIGS[Math.floor(Math.random() * this.POWERUP_CONFIGS.length)] ); //expire powerup in 20 secs setTimeout($.proxy(function () { if (this.activePowerup) { this.activePowerup.destroyed = true; this.activePowerup = null; } //spawn powerup at random time between 20 - 40secs setTimeout($.proxy(function () { this.spawnPowerup(); }, this), Math.floor(Math.random() * 20000) + 20000); }, this), 20000); Log.info('POWERUP initialized...'); //alert the user Log.msg('A POWERUP has appeared!'); }, /** * Spawn a wormhole at the given x1,y1 and x2,y2 coordinates, or a random x-y coordinate pair in the * world's field of play if no x-y coordinate pair is provided. A wormhole allows objects to instantaneously * travel from one point in space, to another point in space. * abilities and/or rewards when collected. They remain visible for 10 seconds. Their effects tend to * be permanent. * @param {number} [x1] x coordinate for the wormhole's first endpoint. Defaults to a random x coordinate in the world's field of play. * @param {number} [y1] y coordinate for the wormhole's first endpoint. Defaults to a random y coordinate in the world's field of play. * @param {number} [x2] x coordinate for the wormhole's second endpoint. Defaults to a random x coordinate in the world's field of play. * @param {number} [y2] y coordinate for the wormhole's second endpoint. Defaults to a random y coordinate in the world's field of play. * @example &lt;caption&gt;Spawning a random wormhole at a random time&lt;/caption&gt; * //spawn wormhole at random time between 40 - 60secs * setTimeout(function(){ * Blasteroids.spawnWormhole(); * }, Math.floor(Math.random() * 20000) + 40000); */ spawnWormhole: function (x1, y1, x2, y2) { var position = { x1: x1 || Math.floor(Math.random() * this.world.maxX()), y1: y1 || Math.floor(Math.random() * this.world.maxY()), x2: x2 || Math.floor(Math.random() * this.world.maxX()), y2: y2 || Math.floor(Math.random() * this.world.maxY()) }, heightOffset = this.powerup.height / 2.0, // TODO this may not be right widthOffset = this.powerup.width / 2.0, //TODO this may not be right positionEntities1 = this.world.find(position.x1 - widthOffset, position.y1 - heightOffset, position.x1 + widthOffset, position.y1 + heightOffset), positionEntities2 = this.world.find(position.x2 - widthOffset, position.y2 - heightOffset, position.x2 + widthOffset, position.y2 + heightOffset); //will we spawn with a blasteroid, enemy, or player too near to our endpoints? if (positionEntities1.length &gt; 0 || positionEntities2.length &gt; 0) { //...if so wait to spawn and try again at same location setTimeout($.proxy(function () { this.spawnWormhole(position.x1, position.y1, position.x2, position.y2); }, this), 300); return; } //destroy active wormhole if we have one this.activeWormhole &amp;&amp; (this.activeWormhole.destroyed = this.activeWormhole.a.destroyed = this.activeWormhole.b.destroyed = true); ///create a new active wormhole with two endpoints, a and b this.activeWormhole == null &amp;&amp; (this.activeWormhole = {}); //a endpoint this.activeWormhole.a = this.world.createEntity( this.wormhole, { x: position.x1, y: position.y1 } ); //b endpoint this.activeWormhole.b = this.world.createEntity( this.wormhole, { x: position.x2, y: position.y2 } ); //expire wormhole in 30 secs setTimeout($.proxy(function () { if (this.activeWormhole) { this.activeWormhole.destroyed = true; this.activeWormhole.a.destroyed = true; this.activeWormhole.b.destroyed = true; this.activeWormhole = null; } //spawn powerup at random time between 40 - 60secs setTimeout($.proxy(function () { this.spawnWormhole(); }, this), Math.floor(Math.random() * 20000) + 40000); }, this), 30000); Log.info('Wormhole initialized...'); //alert the user Log.msg('DANGER! A WORMHOLE has appeared!'); }, /** * Takes a life from the player, updates the number of lives display, and alerts the player. Displays game over if the user * has no lives remaining. Otherwise, a new player ship is initialized within 3 secs. * @return {number} the number of lives the player has remaining * @example &lt;caption&gt;Taking the player's life&lt;/caption&gt; * //playerShipDestroyed ==&gt; true * if (playerShipDestroyed){ * this.destroy(); * * Audio.play('sounds/NFF-player-death-2.wav'); * * Blasteroids.takeLife(); * * Log.info('PLAYER ship destroyed!'); * } */ takeLife: function () { if (this.lives &gt; 0) { //reduce the number of lives remaining this.lives -= 1; //update the display var $life = this.$lives .find('li:last') .addClass('animated rollOut'); //cleanup after animation setTimeout(function () { $life.remove(); }, 375); var lifeTakenMsg = 'PLAYER lost a life! ' + (this.lives === 0 ? 'GAME OVER' : '' + this.lives + ' remaining...'); Log.info(lifeTakenMsg); //alert the player Log.msg(lifeTakenMsg); } if (this.lives &lt;= 0) { //game over, if no lives remaining... this.endGame(); } else { //...otherwise, wait 3 secs and then re-initialize the player setTimeout($.proxy(function () { this.initPlayer(); }, this), 3000); } //return number of lives remaining return this.lives; } }; "},"conf_options.config.js.html":{"id":"conf_options.config.js.html","title":"Source: conf/options.config.js","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Source: conf/options.config.js /** @property {*} defaultOptions the default set of options for the Blasteroids game * @property {number} defaultOptions.angleStep the step increment (in degrees) for player ship rotation when rotating left or right&lt;br/&gt;Default: &lt;code&gt;10&lt;/code&gt; * @property {number} defaultOptions.velocityStep the step increment (in ?) for each firing of the player ship's thruster&lt;br/&gt;Default: &lt;code&gt;50&lt;/code&gt; * @property {number} defaultOptions.blastImpulse the impulse of laser blasts (applies to &lt;em&gt;both&lt;/em&gt; &lt;u&gt;enemy&lt;/u&gt; and &lt;u&gt;player&lt;/u&gt; ships&lt;br/&gt;Default: &lt;code&gt;20&lt;/code&gt; * @property {number} defaultOptions.blasteroidShotsToDestroy the number of laser blasts it takes to crack or destroy a blasteroid&lt;br/&gt;Default: &lt;code&gt;2&lt;/code&gt; * @property {number} defaultOptions.minBlasteroids the number of blasteroids to start the first level with&lt;br/&gt;Default: &lt;code&gt;1&lt;/code&gt; * @property {number} defaultOptions.startingLives the number of starting lives given to the player&lt;br/&gt;Default: &lt;code&gt;3&lt;/code&gt; * @property {number} defaultOptions.startingLevel the game's starting level, higher levels mean more Blasteroids and higher difficulty&lt;br/&gt;Default: &lt;code&gt;1&lt;/code&gt; * @property {number} defaultOptions.levelWaitPeriod the number of milliseconds to wait between levels&lt;br/&gt;Default: &lt;code&gt;3000&lt;/code&gt; * @property {number} defaultOptions.shipFireRate the number of milliseconds the player's ship must wait before it can fire and fire again&lt;br/&gt;Default: &lt;code&gt;750&lt;/code&gt; * @property {number} defaultOptions.shipRadius the radius of the player's ship&lt;br/&gt;Default: &lt;code&gt;0.75&lt;/code&gt; * @property {boolean} defaultOptions.soundOn turn sounds on/off at the start of the game&lt;br/&gt;Default: &lt;code&gt;true&lt;/code&gt; * @property {string[]} defaultOptions.backgrounds list of CSS classes that can be used to control the background on the game's canvas element * @property {string[]} defaultOptions.enemies list of image filenames in &lt;code&gt;/images/&lt;/code&gt; folder to use for enemy ships * @property {string[]} defaultOptions.lasers list of image filenames in &lt;code&gt;/images/&lt;/code&gt; folder to use for laser blasts * @property {string[]} defaultOptions.meteors list of image filenames in &lt;code&gt;/images/&lt;/code&gt; folder to use for blasteroids * @property {string[]} defaultOptions.ships list of image filenames in &lt;code&gt;/images/&lt;/code&gt; folder to use for player ships * @property {number} defaultOptions.enemyShipBonus number of bonus points awarded when an enemy ship is destroyed by the player&lt;br/&gt;Default: &lt;code&gt;1500&lt;/code&gt; * @property {number} defaultOptions.extraLifeScore number of points required to earn an extra life/ship&lt;br/&gt;Default: &lt;code&gt;5000&lt;/code&gt; * @property {number} defaultOptions.playerBlastsToFire the number of blasts the player ship fires each time the spacebar is pressed (can be one or two for single or twin laser, respectively)&lt;br/&gt;Default: &lt;code&gt;1&lt;/code&gt; * @property {Vector} defaultOptions.gravity x and y components of the force of gravity within the game world&lt;br/&gt;Default: &lt;code&gt;{ x: 0, y: 0 }&lt;/code&gt; * @property {boolean} defaultOptions.collisionOutlines flag indicating whether or not to show the outlines used during collision detection which can be useful for debugging&lt;br/&gt;Default: &lt;code&gt;false&lt;/code&gt; * @property {string} defaultOptions.el CSS selector for the main game &lt;code&gt;canvas&lt;/code&gt; DOM element&lt;br/&gt;Default: &lt;code&gt;'#game'&lt;/code&gt; * @property {string} defaultOptions.scoreEl CSS selector for the DOM element for the player's current score amount&lt;br/&gt;Default: &lt;code&gt;'#score .amount'&lt;/code&gt; * @property {string} defaultOptions.newLevelEl CSS selector for the DOM element that is the new level \"splash\" screen&lt;br/&gt;Default: &lt;code&gt;'#newlevel'&lt;/code&gt; * @property {string} defaultOptions.levelEl CSS selector for the DOM element that contains the current level number&lt;br/&gt;Default: &lt;code&gt;'#newlevel .level'&lt;/code&gt; * @property {string} defaultOptions.livesEl CSS selector for the DOM element that contains the avatars for the player's remaining lives&lt;br/&gt;Default: &lt;code&gt;'#lives'&lt;/code&gt; * @property {string} defaultOptions.gameoverEl CSS selector for the DOM element that is the game over \"splash\" screen&lt;br/&gt;Default: &lt;code&gt;'#gameover'&lt;/code&gt; * @property {string} defaultOptions.hiscoreEl CSS selector for the DOM element that is the hi scores \"splash\" screen&lt;br/&gt;Default: &lt;code&gt;'#hiscore'&lt;/code&gt; */ Blasteroids.defaultOptions = { angleStep: 10, velocityStep: 50, blastImpulse: 20, blasteroidShotsToDestroy: 2, blasteroidImpulseStep: 100, maxBlasteroidImpulse: 1000, maxEnemyImpulse: 100, minBlasteroids: 1, maxBlasteroidScore: 1000, startingLives: 3, startingLevel: 1, levelWaitPeriod: 3000, shipFireRate: 750, shipRadius: 0.75, soundOn: true, backgrounds: [ 'black-background', 'blue-background', 'dark-purple-background', 'purple-background' ], enemies: [ 'enemyBlack1.png', 'enemyBlack2.png', 'enemyBlack3.png', 'enemyBlack4.png', 'enemyBlack5.png', 'enemyBlue1.png', 'enemyBlue2.png', 'enemyBlue3.png', 'enemyBlue4.png', 'enemyBlue5.png', 'enemyGreen1.png', 'enemyGreen2.png', 'enemyGreen3.png', 'enemyGreen4.png', 'enemyGreen5.png', 'enemyRed1.png', 'enemyRed2.png', 'enemyRed3.png', 'enemyRed4.png', 'enemyRed5.png' ], lasers: [ 'laserBlue01.png', 'laserGreen.png', 'laserRed.png', 'laserRed16.png', 'laserRedShot.png' ], laserImpacts: [ 'laserBlueShot.png', 'laserGreenShot.png', 'laserRedShot.png', 'laserRedShot.png' ], meteors: [ 'meteorBrown_big1.png', 'meteorGrey_big1.png', 'meteorBrown_big2.png', 'meteorGrey_big2.png', 'meteorBrown_big3.png', 'meteorGrey_big3.png', 'meteorBrown_big4.png', 'meteorGrey_big4.png' ], ships: [ 'player.png', 'playerShip1_blue.png', 'playerShip1_green.png', 'playerShip1_orange.png', 'playerShip1_red.png', 'playerShip2_blue.png', 'playerShip2_green.png', 'playerShip2_orange.png', 'playerShip2_red.png', 'playerShip3_blue.png', 'playerShip3_green.png', 'playerShip3_orange.png', 'playerShip3_red.png' ], enemyShipBonus: 1500, extraLifeScore: 5000, playerBlastsToFire: 1, gravity: {x: 0, y: 0}, collisionOutlines: false, el: '#game', scoreEl: '#score .amount', pointsAddedEl: '#score .points-added', newLevelEl: '#newlevel', levelEl: '#newlevel .level', livesEl: '#lives', gameoverEl: '#gameover', hiscoreEl: '#hiscore' }; "},"public-lib_boxbox.doc.js.html":{"id":"public-lib_boxbox.doc.js.html","title":"Source: public-lib/boxbox.doc.js","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Source: public-lib/boxbox.doc.js /** * A point in space within the world. * @typedef {Object} Point * @property {number} x the point's x-coordinate * @property {number} y the point's y-coordinate */ /** * A quantity with both an x component and a y component. * @typedef {Object} Vector * @property {number} x the magnitude of the vector's x component * @property {number} y the magnitude of the vector's y component */ //=============================================================================================================================== /** * @class Entity * @classdesc An object within the game {@link World}. * @hideconstructor * @desc The following options can be passed when {@link World#createEntity creating an entity} within the game world. Custom methods and parameters can also be supplied but must be prefixed with a `$`. * @property {string} name name of this entity * @property {number} [angle=0] the entity's angle of rotation * @property {number} x starting x coordinate for the center of the new entity * @property {number} y starting y coordinate for the center of the new entity * @property {string} type `dynamic` or `static`. static objects do not move * @property {string} shape `square` or `circle` or `polygon` * @property {number} [height=1] height for `square` * @property {number} [width=1] width for `square` * @property {number} [radius=1] radius for `circle` * @property {Point[]} points for `polygon` [{x,y}, {x,y}, {x,y}] must go clockwise, must be convex * @property {number} [density=2] this entity's density * @property {number} [friction=1] friction * @property {number} [restitution=.2] restitution or bounciness * @property {boolean} [active=true] active flag indicicating whether or not this entity participates in collisions and dynamics * @property {number} [rotation=0] initial rotation in degrees * @property {boolean} [fixedRotation=false] flag that, if true, prevents the entity from rotating * @property {boolean} [bullet=false] flag, when true, performs expensive continuous collision detection * @property {number} [maxVelocityX] the maximum left or right speed of this entity. prevents an entity from moving too fast either left or right * @property {number} [maxVelocityY] the maximum up or down speed of this entity, prevents entity from moving too fast either up or down * @property {string} [image] path to image file for rendering * @property {number} [imageOffsetX=0] x direction offset for `image` * @property {number} [imageOffsetY=0] y direction offset for `image` * @property {boolean} [imageStretchToFit=false] flag indicating whether or not to strecth `image` to fit `shape` * @property {boolean} [spriteSheet=false] flag indicating whether or not `image` is a sprite sheet * @property {number} [spriteWidth=16] Width of `spriteSheet` * @property {number} [spriteHeight=16] Height of `spriteSheet` * @property {number} [spriteX=0] x for `spriteSheet` * @property {number} [spriteY=0] y for `spriteSheet` * @property {string} [color='gray'] CSS color for rendering if no `image` is given * @property {string} [borderColor='black'] CSS color for rendering the `shape`'s border * @property {number} [borderWidth=1] width of the border, border does not affect physics * @property {function} [draw] provide a custom draw function, params are `context`, `x`, and `y` * @property {function} [init] provide a custom function that is run when the entity is created * @mixes boxbox.entityEvents * @example &lt;caption&gt;Creating a Simple Entity&lt;/caption&gt; * //create a simple disc * var player = world.createEntity({ * name: 'player', * shape: 'circle', * radius: 2 * }); * @example &lt;caption&gt;Templates&lt;p&gt;You can pass multiple options objects on creating allowing for the use of \"templates\" with reusable defaults. The options objects on the right take precedence.&lt;/p&gt;&lt;/caption&gt; * //create red circles from a template * var redCircleTemplate = {color: 'red', shape: 'circle', radius: 3}; * var redCircle = world.createEntity(redCircleTemplate, {x: 5, y: 5}); * var anotherRedCircle = world.createEntity(redCircleTemplate, {x: 10, y: 5}); * * //redCircle.position().x === anotherRedCircle.position().x ===&gt; false * //redCircle.position().y === anotherRedCircle.position().y ===&gt; true * @example &lt;caption&gt;Dollar Properties &lt;p&gt;You can provide custom methods and properties as options whose names start with a &lt;code&gt;$&lt;/code&gt;. This allows you to provide your own custom functionality.&lt;/p&gt;&lt;/caption&gt; * //create a customValue property * var ball = world.createEntity({color: 'red', $customValue: 15}); * //ball.$customValue === 15 ===&gt; true * @example &lt;caption&gt;Creating a blasteroid entity&lt;/caption&gt; * //creating a more complex entitys * var blasteroidEntityType = $.extend({}, BoxBoxUtil.angleImpulse, { * name: 'blasteroid', * shape: 'circle', * radius: 3, * image: 'images/meteorBig.png', * imageStretchToFit: true, * density: 4, * x: 15, * y: 15, * angle: 0, * maxVelocityX: 10, * maxVelocityY: 10, * impulse: 0, * bullet: true * }); */ /** * Destroys the entity, removing it from tbe world and, if applicable, the physics engine. This method * &lt;b&gt;SHOULD NOT&lt;/b&gt; be called from within the `onRender` method as it can lead to unpredictable results. * * @method * @name Entity#destroy */ /** * Gets/sets the name of this entity. * * @method * @name Entity#name * @param {string} [name] the name for the entity * @returns {string} the name of the entity */ /** * Gets/sets the position of this entity. * * @method * @name Entity#position * @param {Point} [position] the new position for the entity * @returns {Point} the entity's current position */ /** * Gets/sets the path to the image file being used for rendering. * * @method * @name Entity#image * @param {string} [image] the image path to set * @returns {number} the path to the entity's current image file * @example &lt;caption&gt;Switching Image Out Temporarily &lt;p&gt;Different effects can be achieved simply by swapping images.&lt;/p&gt;&lt;/caption&gt; * //this.image() ===&gt; 'images/player.png' * //bank ship left by changing image, temporarily... * this.image('images/playerLeft.png'); * * //return to previous/normal ship image in 225ms * setTimeout($.proxy(function(){ * this.image('images/player.png'); * }, this), 225); */ /** * Gets/sets the degree of rotation for the entity. * * @method * @name Entity#rotation * @param {number} [degrees] the new angle of rotation for the entity * @returns {number} the entity's current angle of rotation */ //======================================================================================================================================= /** * @classdesc An object that represents the game world. May also be referred to as the &lt;em&gt;field of play&lt;/em&gt;. Contains a single, self-contained, physics simulation. * @class World * @hideconstructor * @property {number} level * @property {string} name an identifying name for this entity */ /** * Gets/sets the position of the camera with respect to the game world. * * @method * @instance * @name World#camera * @param {Vector} [position] the new position for the camera * @returns {Vector} the camera's current position */ /** * Get the &lt;code&gt;canvas&lt;/code&gt; position for a corresponding &lt;em&gt;world&lt;/em&gt; position. Useful for custom rendering in &lt;code&gt;onRender&lt;/code&gt;. * Respects both world scale and camera position. * * @method * @instance * @name World#canvasPositionAt * @param {number} x the x-coordinate for the point within the world * @param {number} y the y-coordinate for the point within the world * @returns {Vector} the &lt;code&gt;canvas&lt;/code&gt; position that corresponds to the given world coordinates */ /** * Creates an {@link Entity} within the game world. If applicable, the world will begin applying the physics engine to the new entity. * * @method * @instance * @name World#createEntity * @param {...Entity} entity the options to use for entity creation */ /** * (Experimental Joint Support) Creates a link between two entities within the game world. * @see {@link http://box2d.org/ box2d documentation} * @method * @instance * @name World#createJoint * @param {Entity} entity1 the entity at one end of the joint * @param {Entity} entity2 the entity at the opposite end of the joint * @param {*} [options] additional options to pass for the joint * @param {boolean} [options.allowCollisions=false] whether or not this joint is affected by collisions * @param {boolean} [options.enableMotor=false] whether or not to enable the joint's motor * @param {string} [options.type='distance'] the type of joint, can be one of &lt;code&gt;'distance', 'revolute', 'gear', 'friction', 'prismatic', 'weld', 'pulley', 'mouse' or 'line'&lt;/code&gt; */ /** * Finds {@link Entity}s in the game world that are withen the given bounding rectangle. * * @method * @instance * @name World#find * @param {number} x1 x-coordinate of the upper left of the bounding rectangle * @param {number} y1 y-coordinate of the upper left of the bounding rectangle * @param {number} x2 x-coordinate of the lower right of the bounding rectangle * @param {number} y2 y-coordinate of the lower right of the bounding rectangle * @returns {Entity[]} an array, possibly empty, of {@link Entity}s within a given bounding rectangle */ /** * Gets/sets the gravity within the game world. * * @method * @instance * @name World#gravity * @param {Vector} [gravity] the new value for gravity, can be horizontal, negative, etc * @returns {Vector} the current gravity within the game world */ /** * Gets/sets the scale (in &lt;code&gt;px/m&lt;/code&gt;) for rendering within the game world. * * @method * @instance * @name World#scale * @param {number} [scale] the new value for scale * @returns {number} the current scale (in &lt;code&gt;px/m&lt;/code&gt;) for rendering within the game world */ /** * @namespace boxbox */ /** * Creates a new game {@link World}. * * @constructs World * @method * @name boxbox#createWorld * @param {Element} canvas the canvas element to render on * @param {*} [options] options options to apply when creating the world * @param {Vector} [options.gravity={x:0, y:10}] gravity for the game world, x and y component, can be horizontal, negative, etc * @param {boolean} [options.allowSleep=true] flag indicating whether or not entities may \"sleep\" when they come to rest, meaning that the entity is no longer being simulated, which can improve performance * @param {number} [options.scale=30] scale for rendering in the the game world (in &lt;code&gt;pixels/meter&lt;/code&gt; or &lt;code&gt;px/m&lt;/code&gt;) * @param {number} [options.tickFrequency=50] the frequency at which &lt;code&gt;onTick&lt;/code&gt; events occur (in &lt;code&gt;milliseconds&lt;/code&gt;, or &lt;code&gt;ms&lt;/code&gt;) * @param {boolean} [options.collisionOutlines=false] flag indicating whether or not to draw outlines around entities for collision detection (useful for debugging collisions) * @returns {World} a new game world * @example &lt;caption&gt;Creating a world using the default options&lt;/caption&gt; * var canvasElem = document.getElementById(\"myCanvas\"); * var world = boxbox.createWorld(canvasElem); * @example &lt;caption&gt;Creating a world &lt;em&gt;&lt;u&gt;overriding&lt;/u&gt;&lt;/em&gt; default options&lt;/caption&gt; * var canvasElem = document.getElementById(\"myCanvas\"); * var world = boxbox.createWorld(canvasElem, { * gravity: {x: 0, y: 20}, * scale: 60 * }); */ /** * @mixin boxbox.entityEvents * @memberOf! boxbox * @desc Mixes in standard event handlers for entities. * @see {@link Entity} */ /** * Handle keydown event for this entity. * @method * @name boxbox.entityEvents#onKeydown * @this entity * @param {Event} e the keydown event */ /** * Handle keyup event for this entity. * @method * @name boxbox.entityEvents#onKeyup * @this entity * @param {Event} e the keyup event */ /** * Handle start of contact with another entity. * @method * @name boxbox.entityEvents#onStartContact * @this entity * @param {Entity} entity the entity that contact started with */ /** * Handle end of contact with another entity. * @method * @name boxbox.entityEvents#onFinishContact * @this entity * @param {Entity} entity the entity that contact ended with */ /** * Handle impact with another entity. * @method * @name boxbox.entityEvents#onImpact * @this entity * @param {Entity} entity the entity that collided with us * @param {number} normalForce force of the two entites colliding * @param {number} tangentialForce force of the two entites \"rubbing\" up against each other */ /** * Handle when this entity is rendered. * @method * @name boxbox.entityEvents#onRender * @this entity * @param {Element} &lt;code&gt;canvas&lt;/code&gt; context for rendering */ /** * Handle a &lt;strong&gt;tick&lt;/strong&gt;. &lt;strong&gt;Ticks&lt;/strong&gt; are periodic events that happen independant of rendering. You can use ticks as your \"game loop\". The default tick frequency is &lt;code&gt;50 ms&lt;/code&gt;, and it can be set as an option when creating the world. * @method * @name boxbox.entityEvents#onTick * @this entity */ "},"lib_boxbox-util.js.html":{"id":"lib_boxbox-util.js.html","title":"Source: lib/boxbox-util.js","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Source: lib/boxbox-util.js /** * @namespace BoxBoxUtil * @description Various utility methods useful when using the BoxBox+Box2DWeb libraries. */ var BoxBoxUtil = { /** * Enhances the provided game &lt;code&gt;world&lt;/code&gt; with the additional properties and * methods of the &lt;code&gt;enhancedWorld&lt;/code&gt; mixin. * @param {World} world the game world to enhance * @returns {World} the enhanced world * @see {@link BoxBoxUtil.enhancedWorld} */ enhanceWorld: function (world) { if (!world._enhanced) { world._$canvas = $(world._canvas); world._maxY = world._$canvas.height() / (1.0 * world.scale()); world._maxX = world._$canvas.width() / (1.0 * world.scale()); world._center = { x: world._maxX / 2.0, y: world._maxY / 2.0 }; world.maxX = function () { return world._maxX; }; world.maxY = function () { return world._maxY; }; world.center = function () { return world._center; }; world._enhanced = true; } return world; }, /** * @mixin enhancedWorld * @memberOf BoxBoxUtil * * @property {jQuery} _$canvas jQuery object containing the world's &lt;code&gt;canvas&lt;/code&gt; element * @property {boolean} _enhanced flag indicating whether or not &lt;code&gt;world&lt;/code&gt; has been augmented with the &lt;code&gt;enhancedWorld&lt;/code&gt; mixin * @property {number} _maxX the maximum computed x-coordinate (in &lt;code&gt;meters&lt;/code&gt;, or &lt;code&gt;m&lt;/code&gt;)? for the game world/canvas element * @property {number} _maxY the maximum computed y-coordinate (in &lt;code&gt;meters&lt;/code&gt;, or &lt;code&gt;m&lt;/code&gt;)? for the game world/canvas element * @property {Point} _center the x-,y-coordinates for the center of the game world/canvas element */ enhancedWorld: { /** * @function center * @instance * @memberOf BoxBoxUtil.enhancedWorld * @returns {Point} the x-,y-coordinates for the center of the game &lt;code&gt;world&lt;/code&gt;/&lt;code&gt;canvas&lt;/code&gt; element */ center: $.noop, /** * @function maxX * @instance * @memberOf BoxBoxUtil.enhancedWorld * @returns {number} the maximum computed x-coordinate (in &lt;code&gt;meters&lt;/code&gt;, or &lt;code&gt;m&lt;/code&gt;)? for the game world/canvas element */ maxX: $.noop, /** * @function maxY * @instance * @memberOf BoxBoxUtil.enhancedWorld * @returns {number} the maximum computed y-coordinate (in &lt;code&gt;meters&lt;/code&gt;, or &lt;code&gt;m&lt;/code&gt;)? for the game world/canvas element */ maxY: $.noop }, /** * Enhances the world, if needed, and clears the field of play of all entities. It does * this by setting a destroyed/forceDestroy flag on the entity. Entities can then be * removed during their `onTick`. */ clearFieldOfPlay: function (world) { BoxBoxUtil.enhanceWorld(world); var entities = Blasteroids.world.find(0, 0, world.maxX(), world.maxY()); for (var i = 0; i &lt; entities.length; i++) { entities[i].destroyed = true; entities[i].forceDestroy = true; } }, cycleEntityImage: function (entity, options, propertyName, index) { if (entity &amp;&amp; typeof entity.image === 'function' &amp;&amp; propertyName &amp;&amp; typeof propertyName === 'string' &amp;&amp; propertyName.length &amp;&amp; options &amp;&amp; options[propertyName] &amp;&amp; options[propertyName].length) { index = (index || 0) + 1; index &gt;= options[propertyName].length &amp;&amp; (index = 0); entity.image('images/' + options[propertyName][index]); } return index; }, /** * @description Mixin of useful entity methods for observing and manipulating angles and forces. * @mixin angleImpulse * @memberOf BoxBoxUtil */ angleImpulse: { /** * Gets/sets the angle of rotation for this entity. * @instance * @param {number} [angle] the angle to set * @returns {number} the entity's angle of rotation */ $angle: function (angle) { if (angle != undefined) { this._ops.angle = angle % 360; this.rotation(this._ops.angle); } return this._ops.angle || 0; }, $impulse: function (impulse) { if (impulse != undefined) { //impulse must be zero or greater this._ops.impulse = Math.max(impulse, 0); this.applyImpulse(this._ops.impulse, this.$angle()); } return this._ops.impulse || 0; }, /** * Gets the magnitude of the current force being applied to the entity. Optionally, applies a * 0, or positive, magnitude &lt;code&gt;force&lt;/code&gt; at either the entity's current &lt;code&gt;$angle()&lt;/code&gt;, or at an optional &lt;code&gt;angle&lt;/code&gt;. * Pass a &lt;code&gt;0&lt;/code&gt;, or negative, force to clear the current force being applied to the entity. * @instance * @param {number} [force] &lt;code&gt;0&lt;/code&gt;, or positive, force to apply * @param {number} [angle] the angle at which to apply the force * @see {@link http://127.0.0.1:8080/doc/BoxBoxUtil.angleImpulse.html#__angle angleImpulse.$angle} * @returns {number} the magnitude of the force currently being applied to the entity, which may be &lt;code&gt;0&lt;/code&gt; */ $force: function (force, angle) { if (force !== undefined) { this._ops.force = Math.max(force, 0); if (this._ops.force === 0) { //clear the force if it is being set to 0 this.clearForce('force'); } else { //otherwise, set the force and angle this.setForce('force', this._ops.force, angle != undefined ? angle : this.$angle()); } } return this._ops.force || 0; }, $polarAngle: function () { return BoxBoxUtil.polarAngle(this._ops.angle); }, $polarRadians: function () { return BoxBoxUtil.polarAngleRads(this.$polarAngle()); }, }, /** * Enhances the world, if needed, and positions the entity at the center of the world. * @param {Entity} entity the entity to position * @param {World} world the world to position the entity in */ center: function (entity, world) { if (!entity || !world) { return; } BoxBoxUtil.enhanceWorld(world); entity.position({ x: world.maxX() / 2.0, y: world.maxY() / 2.0 }); }, /** * Gets other entities that are intersecting the provided entity. * @param {Entity} entity the entity to find intersecting entities for * @returns the entities that intersect with the entity provided */ getIntersectingEntities: function (entity) { if (entity == null) { return []; } var heightOffset = entity._ops.height / 2.0, widthOffset = entity._ops.width / 2.0, position = entity.position(); return Blasteroids.world.find( position.x - widthOffset, position.y - heightOffset, position.x + widthOffset, position.y + heightOffset ); }, /** * @param {Entity} entity the entity to test * @param {World} world the world to check against * @returns {boolean} true if entity's position is &lt;em&gt;outside&lt;/em&gt; of the world's * viewable field of play, false otherwise */ isOffCanvas: function (entity, world) { if (!entity || !world) { return; } BoxBoxUtil.enhanceWorld(world); var position = entity.position(); return position.x &lt; 0 || position.x &gt; world.maxX() || position.y &lt; 0 || position.y &gt; world.maxY(); }, polarAngle: function (angle) { return (450 - angle) % 360; }, /** Converts an angle to its equivalent in radians. * @param {number} angle the angle to convert into radians * @returns {number} &lt;code&lt;angle&lt;/code&gt;'s equivalent in radians */ angleRads: function (angle) { return BoxBoxUtil.polarAngleRads(BoxBoxUtil.polarAngle(angle)); }, /** Converts polar angle into equivalent radians. * @param {number} polarAngle the angle to convert * @returns {number} &lt;code&gt;polarAngle&lt;/code&gt; as radians */ polarAngleRads: function (polarAngle) { return polarAngle * (Math.PI / 180); }, /** * @param {number} from * @param {number} to * @returns {number} random number between from and to, to excluded, in other words [from, to) */ randomInterval: function (from, to) { return Math.floor(Math.random() * (to - from + 1) + from); }, /** Combines a magnitude and direction into a {@link Vector} of x and y components. * @param {number} power magnitude to apply to the vector * @param {number} a May be one of * &lt;ol&gt; * &lt;li&gt;the angle of orientation (in &lt;code&gt;degrees&lt;/code&gt;) of the vector, or&lt;/li&gt; * &lt;li&gt;if &lt;code&gt;b&lt;/code&gt; is also provided, this is interpreted as the x component of a vector&lt;/li&gt; * &lt;/ol&gt; * @param {number} [b] y component of the vector * @returns {Vector} the resulting vector */ toVector: function (power, a, b) { var x = 0, y = 0; a = a || 0; if (b == undefined) { a -= 90; x = Math.cos(a * (Math.PI / 180)) * power; y = Math.sin(a * (Math.PI / 180)) * power; } else { x = a * power; y = b * power; } return { x: x, y: y }; }, /** * Wraps an entity's position across sides of the field of play. * Useful for when an entity goes &lt;em&gt;outside&lt;/em&gt; the field of play. * @param {Entity} entity the entity whose position is being wrapped * @param {World} world the world in which to position the entity */ wrapPosition: function (entity, world) { BoxBoxUtil.enhanceWorld(world); var canvasPosition = $.extend({}, entity.canvasPosition()), scale = world.scale(), wrapped = false; if (Log.isDebugEnabled()) { Log.debug('Position: ' + JSON.stringify(this.position())); Log.debug('Canvas Position: ' + JSON.stringify(canvasPosition)); Log.debug('Canvas Position (scaled): ' + JSON.stringify({ x: (canvasPosition.x / scale), y: (canvasPosition.y / scale) })); } if (canvasPosition.x &gt; world._$canvas.width()) { canvasPosition.x = 0; wrapped = true; } else if (canvasPosition.x &lt; 0) { canvasPosition.x = world._$canvas.width(); wrapped = true; } if (canvasPosition.y &gt; world._$canvas.height()) { canvasPosition.y = 0; wrapped = true; } else if (canvasPosition.y &lt; 0) { canvasPosition.y = world._$canvas.height(); wrapped = true; } if (wrapped) { entity.position({ x: (canvasPosition.x / scale), y: (canvasPosition.y / scale) }); } } }; "},"lib_log4.js.html":{"id":"lib_log4.js.html","title":"Source: lib/log4.js","body":" Blasteroids Namespaces AudioAzureEventingBlasteroidsboxboxBoxBoxUtilLog Classes EntityWorld Mixins Blasteroids.blastBlasteroids.blasteroidBlasteroids.enemyBlasteroids.powerupBlasteroids.shieldBlasteroids.shipBlasteroids.wormholeboxbox.entityEventsBoxBoxUtil.angleImpulseBoxBoxUtil.enhancedWorld Tutorials Code of ConductHow to ContributeHow to PlayLicense Global $showShield Source: lib/log4.js /** * @namespace Log * @description A small logging library for JavaScript. */ var Log = { /** * Log level type definition * @memberOf! Log * @typedef {Object} LogLevel * @property {number} level level indicating log severity * @property {string} name identifying name for this level of logging */ /** * @property LEVELS {LogLevel} a level of logging */ LEVELS: { TRACE: {level: 0, name: 'TRACE'}, DEBUG: {level: 1, name: 'DEBUG'}, INFO: {level: 2, name: 'INFO'}, WARN: {level: 3, name: 'WARN'}, ERROR: {level: 4, name: 'ERROR'}, FATAL: {level: 5, name: 'FATAL'} }, /** * Returns calling info for the function doing the logging. * * @param {number} [callerOffset=0] an offset adjustment to the line in the error stack. This is useful for adj
